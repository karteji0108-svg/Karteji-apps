<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Daftar Akun | KARTEJI</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
          colors: {
            brand: {
              primary: '#0F172A', // Navy Utama
            },
            accent: {
              DEFAULT: '#F97316', // Orange
            }
          },
          animation: {
            'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'blob': 'blob 10s infinite',
          },
          keyframes: {
            slideUp: {
              'from': { transform: 'translateY(20px)', opacity: '0' },
              'to': { transform: 'translateY(0)', opacity: '1' }
            },
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    /* Efek Kaca Lebih Halus */
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 20px 40px -10px rgba(15, 23, 42, 0.1);
    }
    
    body::-webkit-scrollbar { display: none; }
    
    /* Hilangkan highlight biru standar saat klik di HP */
    * { -webkit-tap-highlight-color: transparent; }
  </style>
</head>

<body class="bg-slate-50 text-slate-800 h-screen w-screen overflow-hidden relative">

  <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-blob"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-orange-100 rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-blob animation-delay-2000"></div>
  </div>

  <div class="absolute top-0 left-0 right-0 z-40 pt-6 px-6">
    <a href="index.html" class="inline-flex items-center gap-2 text-slate-400 hover:text-brand-primary transition-colors font-semibold text-sm py-2">
      <span class="material-symbols-rounded text-lg">arrow_back</span>
      Kembali
    </a>
  </div>

  <section class="absolute inset-0 z-30 flex flex-col justify-center items-center px-6">
    
    <div class="glass-card w-full max-w-[380px] rounded-3xl p-8 animate-slide-up">
      
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-brand-primary tracking-tight">Buat Akun Baru</h1>
        <p class="text-slate-500 text-sm mt-1">Gabung Karang Taruna Digital</p>
      </div>

      <div class="space-y-5">
        
        <div class="relative group">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-brand-primary transition-colors">
                <span class="material-symbols-rounded text-xl">badge</span>
            </div>
            <input
              id="name"
              type="text"
              placeholder="Nama Lengkap"
              class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-brand-primary placeholder-slate-400 text-sm font-medium outline-none focus:bg-white focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-all"
              autocomplete="name"
            />
        </div>

        <div class="relative group">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-brand-primary transition-colors">
                <span class="material-symbols-rounded text-xl">mail</span>
            </div>
            <input
              id="email"
              type="email"
              placeholder="Alamat Email"
              class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-brand-primary placeholder-slate-400 text-sm font-medium outline-none focus:bg-white focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-all"
              autocomplete="email"
            />
        </div>

        <div class="relative group">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-brand-primary transition-colors">
                <span class="material-symbols-rounded text-xl">lock</span>
            </div>
            <input
              id="password"
              type="password"
              placeholder="Password (Min. 6 karakter)"
              class="w-full pl-12 pr-12 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-brand-primary placeholder-slate-400 text-sm font-medium outline-none focus:bg-white focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-all"
            />
            <button id="togglePass" type="button" class="absolute right-3 top-1/2 -translate-y-1/2 p-1.5 text-slate-400 hover:text-brand-primary transition-colors rounded-lg hover:bg-slate-100">
                <span id="eyeIcon" class="material-symbols-rounded text-xl">visibility</span>
            </button>
        </div>

        <div class="text-center min-h-[20px]">
            <span id="msg" class="text-xs text-red-500 font-semibold animate-pulse"></span>
        </div>

        <button
          id="registerBtn"
          class="w-full bg-brand-primary hover:bg-slate-800 text-white font-bold py-4 rounded-2xl shadow-lg shadow-slate-300 transition-all active:scale-[0.98] flex items-center justify-center gap-2"
        >
          <span>Daftar Sekarang</span>
          <span class="material-symbols-rounded text-lg">arrow_forward</span>
        </button>
      </div>

      <div class="mt-8 text-center">
        <p class="text-sm text-slate-500">
          Sudah punya akun? 
          <a href="login.html" class="font-bold text-accent hover:text-orange-600 transition-colors ml-1">
            Login
          </a>
        </p>
      </div>
    </div>

    <p class="absolute bottom-6 text-[10px] text-slate-400 font-medium">
      &copy; 2025 Cilosari Barat
    </p>
  </section>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Konfigurasi Firebase Anda
    const firebaseConfig = {
      apiKey: "AIzaSyAQxpD7ea9gHWGiU3wYXr0XHyl-SNyFYNs",
      authDomain: "katar-9cac3.firebaseapp.com",
      projectId: "katar-9cac3",
      storageBucket: "katar-9cac3.firebasestorage.app",
      messagingSenderId: "1017734829960",
      appId: "1:1017734829960:web:6b02b7176f08a23ce28c3d",
      measurementId: "G-M4F9J10TTE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const nameEl = document.getElementById("name");
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const msgEl = document.getElementById("msg");
    const btn = document.getElementById("registerBtn");
    const togglePass = document.getElementById("togglePass");
    const eyeIcon = document.getElementById("eyeIcon");

    function setMsg(text) { msgEl.textContent = text || ""; }

    // Fitur Lihat Password
    togglePass.addEventListener("click", () => {
      const isPass = passEl.type === "password";
      passEl.type = isPass ? "text" : "password";
      eyeIcon.textContent = isPass ? "visibility_off" : "visibility";
    });

    // Fungsi Daftar
    async function doRegister() {
      const name = nameEl.value.trim();
      const email = emailEl.value.trim();
      const password = passEl.value;

      if (!name) return setMsg("Nama wajib diisi");
      if (!email) return setMsg("Email wajib diisi");
      if (!password || password.length < 6) return setMsg("Password minimal 6 karakter");

      // Loading state
      btn.disabled = true;
      btn.classList.add("opacity-70", "cursor-not-allowed");
      btn.querySelector("span").textContent = "Memproses...";
      setMsg("");

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;

        // Simpan ke Firestore (Tanpa RT/RW)
        await setDoc(doc(db, "users", uid), {
          name: name,
          email: email,
          role: "anggota",
          photo: null,
          onlineState: "offline",
          lastActiveAt: serverTimestamp(),
          createdAt: serverTimestamp()
        });

        // Sukses -> Ke Dashboard
        window.location.href = "dashboard.html";

      } catch (err) {
        console.error(err);
        const code = err.code;
        if (code === "auth/email-already-in-use") setMsg("Email sudah terdaftar.");
        else if (code === "auth/invalid-email") setMsg("Email tidak valid.");
        else if (code === "auth/weak-password") setMsg("Password terlalu lemah.");
        else setMsg("Gagal mendaftar. Cek koneksi.");
      } finally {
        btn.disabled = false;
        btn.classList.remove("opacity-70", "cursor-not-allowed");
        btn.querySelector("span").textContent = "Daftar Sekarang";
      }
    }

    btn.addEventListener("click", doRegister);
    
    // Enter key support
    [nameEl, emailEl, passEl].forEach(el => {
      el.addEventListener("keypress", (e) => {
        if (e.key === "Enter") doRegister();
      });
    });
  </script>

</body>
</html>

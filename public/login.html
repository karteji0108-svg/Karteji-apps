<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Masuk | KARTEJI</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
          colors: {
            brand: {
              primary: '#0F172A', // Navy Utama
            },
            accent: {
              DEFAULT: '#F97316', // Orange
            }
          },
          animation: {
            'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'blob': 'blob 10s infinite',
          },
          keyframes: {
            slideUp: {
              'from': { transform: 'translateY(20px)', opacity: '0' },
              'to': { transform: 'translateY(0)', opacity: '1' }
            },
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
    }
    body::-webkit-scrollbar { display: none; }
    * { -webkit-tap-highlight-color: transparent; }
  </style>
</head>

<body class="bg-slate-50 text-slate-800 h-screen w-screen overflow-hidden relative">

  <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-blob"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-orange-100 rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-blob animation-delay-2000"></div>
  </div>

  <div class="absolute top-0 left-0 right-0 z-40 pt-6 px-6">
    <a href="index.html" class="inline-flex items-center gap-2 text-slate-500 hover:text-brand-primary transition-colors font-bold text-sm py-2 bg-white/50 backdrop-blur-sm px-3 rounded-full shadow-sm">
      <span class="material-symbols-rounded text-lg">arrow_back</span>
      Kembali
    </a>
  </div>

  <section class="absolute inset-0 z-30 flex flex-col justify-center items-center px-6">
    
    <div class="glass-card w-full max-w-[380px] rounded-[2rem] p-8 animate-slide-up relative z-10">
      
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-14 h-14 bg-brand-primary rounded-2xl mb-4 text-white shadow-lg shadow-brand-primary/30">
            <span class="material-symbols-rounded text-3xl">login</span>
        </div>
        <h1 class="text-2xl font-extrabold text-brand-primary tracking-tight">Selamat Datang</h1>
        <p class="text-slate-500 text-sm mt-1 font-medium">Masuk ke Dashboard Warga</p>
      </div>

      <div class="space-y-5">
        
        <div class="relative group">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-accent transition-colors">
                <span class="material-symbols-rounded text-xl">mail</span>
            </div>
            <input
              id="email"
              type="email"
              placeholder="Alamat Email"
              class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-brand-primary placeholder-slate-400 text-sm font-bold outline-none focus:bg-white focus:border-accent focus:ring-4 focus:ring-orange-50 transition-all"
              autocomplete="email"
            />
        </div>

        <div class="relative group">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-accent transition-colors">
                <span class="material-symbols-rounded text-xl">lock</span>
            </div>
            <input
              id="password"
              type="password"
              placeholder="Password"
              class="w-full pl-12 pr-12 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-brand-primary placeholder-slate-400 text-sm font-bold outline-none focus:bg-white focus:border-accent focus:ring-4 focus:ring-orange-50 transition-all"
            />
            <button id="togglePass" type="button" class="absolute right-3 top-1/2 -translate-y-1/2 p-2 text-slate-400 hover:text-brand-primary transition-colors rounded-xl hover:bg-slate-100 active:scale-90">
                <span id="eyeIcon" class="material-symbols-rounded text-xl">visibility</span>
            </button>
        </div>

        <div class="flex items-center justify-end">
            <a href="#" class="text-xs font-bold text-slate-400 hover:text-accent transition-colors">Lupa Password?</a>
        </div>

        <div class="text-center min-h-[20px]">
            <span id="msg" class="text-xs text-red-500 font-bold hidden bg-red-50 px-3 py-1 rounded-full animate-pulse"></span>
        </div>

        <button
          id="loginBtn"
          class="w-full bg-brand-primary hover:bg-slate-800 text-white font-bold py-4 rounded-2xl shadow-xl shadow-slate-900/20 transition-all active:scale-[0.98] flex items-center justify-center gap-3 relative overflow-hidden group"
        >
          <span class="relative z-10">Masuk Akun</span>
          <span class="material-symbols-rounded relative z-10 text-lg group-hover:translate-x-1 transition-transform">login</span>
          <div class="absolute inset-0 bg-white/10 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
        </button>
      </div>

      <div class="mt-8 text-center pt-6 border-t border-slate-100">
        <p class="text-sm text-slate-500 font-medium">
          Belum punya akun? 
          <a href="register.html" class="font-extrabold text-accent hover:text-orange-600 transition-colors ml-1">
            Daftar Sekarang
          </a>
        </p>
      </div>
    </div>

    <p class="absolute bottom-8 text-[10px] text-slate-400 font-bold tracking-widest opacity-60">
      &copy; 2025 KARTEJI
    </p>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAQxpD7ea9gHWGiU3wYXr0XHyl-SNyFYNs",
      authDomain: "katar-9cac3.firebaseapp.com",
      projectId: "katar-9cac3",
      storageBucket: "katar-9cac3.firebasestorage.app",
      messagingSenderId: "1017734829960",
      appId: "1:1017734829960:web:6b02b7176f08a23ce28c3d",
      measurementId: "G-M4F9J10TTE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app); // Inisialisasi Firestore untuk update status

    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const msgEl = document.getElementById("msg");
    const btn = document.getElementById("loginBtn");
    const togglePass = document.getElementById("togglePass");
    const eyeIcon = document.getElementById("eyeIcon");

    function setMsg(text) { 
        if(text) {
            msgEl.textContent = text;
            msgEl.classList.remove('hidden');
        } else {
            msgEl.classList.add('hidden');
        }
    }

    togglePass.addEventListener("click", () => {
      const isPass = passEl.type === "password";
      passEl.type = isPass ? "text" : "password";
      eyeIcon.textContent = isPass ? "visibility_off" : "visibility";
    });

    async function doLogin() {
      const email = emailEl.value.trim();
      const password = passEl.value;

      if (!email || !password) return setMsg("Email dan Password wajib diisi");

      btn.disabled = true;
      btn.classList.add("opacity-70", "cursor-not-allowed");
      const originalText = btn.innerHTML;
      btn.innerHTML = `<span class="material-symbols-rounded animate-spin text-xl">progress_activity</span> <span class="ml-2">Memverifikasi...</span>`;
      setMsg("");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // Update Status User jadi Online (Fitur v1.1)
        try {
            await updateDoc(doc(db, "users", uid), {
                onlineState: "online",
                lastActiveAt: serverTimestamp()
            });
        } catch (e) {
            console.log("Gagal update status, tapi login tetap lanjut", e);
        }

        window.location.href = "dashboard.html";

      } catch (err) {
        console.error(err);
        const code = err.code;
        if (code === "auth/invalid-credential") setMsg("Email atau Password salah.");
        else if (code === "auth/user-not-found") setMsg("Akun tidak ditemukan.");
        else if (code === "auth/wrong-password") setMsg("Password salah.");
        else if (code === "auth/too-many-requests") setMsg("Terlalu banyak percobaan. Coba nanti.");
        else setMsg("Gagal masuk. Periksa koneksi.");
        
        btn.disabled = false;
        btn.classList.remove("opacity-70", "cursor-not-allowed");
        btn.innerHTML = originalText;
      }
    }

    btn.addEventListener("click", doLogin);

    [emailEl, passEl].forEach(el => {
      el.addEventListener("keypress", (e) => {
        if (e.key === "Enter") doLogin();
      });
    });
  </script>

</body>
</html>

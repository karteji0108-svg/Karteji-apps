<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anggota | KARTEJI</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="../assets/img/logo.png">

  <style>
    body { font-family: 'Outfit', sans-serif; }
    .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    .tab-active { background: #34d399 !important; color: #020617 !important; font-weight: 900; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(52, 211, 153, 0.3); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .fade-in { animation: fadeIn 0.4s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    #loader { display: flex; opacity: 1; transition: opacity 0.5s; }
    #loader.hidden { opacity: 0; pointer-events: none; }
  </style>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">

  <div id="loader" class="fixed inset-0 z-[100] bg-slate-950 items-center justify-center flex-col gap-4">
      <div class="w-12 h-12 border-4 border-emerald-400/20 border-t-emerald-400 rounded-full animate-spin"></div>
      <p class="text-[10px] font-black tracking-widest text-emerald-400 animate-pulse uppercase">Sinkronisasi Data...</p>
  </div>

  <section id="gate" class="fixed inset-0 z-50 bg-slate-950 flex items-center justify-center p-6 hidden">
      <div class="glass max-w-xs w-full rounded-[2.5rem] p-8 text-center space-y-6">
          <div class="w-16 h-16 bg-rose-500/10 text-rose-500 rounded-3xl flex items-center justify-center mx-auto">
              <span class="material-symbols-rounded text-4xl">lock</span>
          </div>
          <div><h2 class="font-black text-xl italic">AKSES DITOLAK</h2><p id="gateMsg" class="text-xs text-slate-500 mt-2">Silahkan login terlebih dahulu.</p></div>
          <a href="/login.html" class="block w-full py-4 bg-emerald-400 text-slate-950 rounded-2xl font-black text-sm">LOGIN</a>
      </div>
  </section>

  <header class="sticky top-0 z-30 px-4 py-4">
    <div class="mx-auto max-w-5xl glass rounded-[2rem] p-3 flex items-center justify-between">
      <div class="flex items-center gap-3 pl-2">
        <img src="../assets/img/logo.png" class="h-10 w-10 rounded-xl border border-white/10" alt="Logo">
        <div class="hidden sm:block">
          <div class="text-sm font-black tracking-tight">KARTEJI</div>
          <div class="text-[10px] text-emerald-400 font-bold uppercase">Portal Anggota</div>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <div id="onlineStatus" class="flex items-center gap-1.5 px-3 py-1.5 rounded-xl bg-emerald-400/10 border border-emerald-400/20">
            <span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-400"></span></span>
            <span class="text-[10px] font-black text-emerald-400">ONLINE</span>
        </div>
        <button id="logoutBtn" class="p-2.5 rounded-xl bg-rose-500/10 text-rose-400 border border-rose-500/20 hover:bg-rose-500 hover:text-white transition-all"><span class="material-symbols-rounded text-sm">logout</span></button>
      </div>
    </div>
  </header>

  <main id="content" class="hidden mx-auto max-w-5xl px-4 pb-20 space-y-6">
    <section class="glass rounded-[2.5rem] p-6 sm:p-8 relative overflow-hidden">
        <div class="flex flex-col sm:flex-row items-center gap-6">
            <div class="relative group">
                <img id="mePhoto" class="h-24 w-24 rounded-3xl border-4 border-white/5 object-cover shadow-2xl" src="https://via.placeholder.com/150">
                <label for="mePhotoInput" class="absolute -bottom-2 -right-2 p-2 bg-emerald-400 text-slate-950 rounded-xl cursor-pointer hover:scale-110 shadow-lg transition-all"><span class="material-symbols-rounded text-sm">photo_camera</span></label>
                <input id="mePhotoInput" type="file" class="hidden" accept="image/*">
            </div>
            <div class="text-center sm:text-left flex-1">
                <h1 id="meNameText" class="text-2xl font-black tracking-tight">-</h1>
                <p id="meRoleText" class="text-xs font-bold text-slate-500 uppercase italic tracking-widest mb-4">Anggota</p>
                <div class="flex flex-wrap justify-center sm:justify-start gap-2">
                    <input id="meName" class="bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs outline-none focus:border-emerald-400 w-48" placeholder="Nama Baru">
                    <button id="saveProfileBtn" class="bg-emerald-400 text-slate-950 px-5 py-2 rounded-xl text-xs font-black hover:bg-emerald-300 transition-all">SAVE</button>
                </div>
            </div>
        </div>
    </section>

    <nav class="flex overflow-x-auto no-scrollbar gap-2 py-2">
        <button class="tabBtn whitespace-nowrap px-6 py-3 rounded-2xl glass text-[10px] font-black tracking-widest transition-all" data-tab="kegiatan">KEGIATAN</button>
        <button class="tabBtn whitespace-nowrap px-6 py-3 rounded-2xl glass text-[10px] font-black tracking-widest transition-all" data-tab="pengumuman">PENGUMUMAN</button>
        <button class="tabBtn whitespace-nowrap px-6 py-3 rounded-2xl glass text-[10px] font-black tracking-widest transition-all" data-tab="kas">KEUANGAN</button>
        <button class="tabBtn whitespace-nowrap px-6 py-3 rounded-2xl glass text-[10px] font-black tracking-widest transition-all" data-tab="anggota">MEMBER</button>
    </nav>

    <div id="tab-kegiatan" class="tabPanel space-y-4">
        <div id="actList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>

    <div id="tab-pengumuman" class="tabPanel hidden space-y-4">
        <div id="nList" class="space-y-3"></div>
    </div>

    <div id="tab-kas" class="tabPanel hidden space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 text-center italic font-black uppercase">
            <div class="glass p-5 rounded-3xl border-l-4 border-emerald-400"><p class="text-[10px] text-slate-500">Masuk</p><h4 id="sumIncome" class="text-xl text-emerald-400">Rp 0</h4></div>
            <div class="glass p-5 rounded-3xl border-l-4 border-rose-400"><p class="text-[10px] text-slate-500">Keluar</p><h4 id="sumExpense" class="text-xl text-rose-400">Rp 0</h4></div>
            <div class="glass p-5 rounded-3xl bg-emerald-400 text-slate-950"><p class="text-[10px] opacity-70">Saldo</p><h4 id="sumBalance" class="text-xl">Rp 0</h4></div>
        </div>
        <div id="finList" class="space-y-2"></div>
    </div>

    <div id="tab-anggota" class="tabPanel hidden">
        <div id="memberList" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 gap-3"></div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, getDocs, query, where, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQxpD7ea9gHWGiU3wYXr0XHyl-SNyFYNs",
      authDomain: "katar-9cac3.firebaseapp.com",
      projectId: "katar-9cac3",
      storageBucket: "katar-9cac3.firebasestorage.app",
      messagingSenderId: "1017734829960",
      appId: "1:1017734829960:web:6b02b7176f08a23ce28c3d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const CLOUD_NAME = "dbxktcwug";
    const PRESET = "Karteji";

    const $ = (id) => document.getElementById(id);
    let ME_UID = null;

    // --- UTILS ---
    const fmtIDR = (n) => Number(n||0).toLocaleString("id-ID");

    window.openTab = (name) => {
      document.querySelectorAll(".tabPanel").forEach(p => p.classList.add("hidden"));
      document.querySelectorAll(".tabBtn").forEach(b => b.classList.remove("tab-active"));
      $(`tab-${name}`).classList.remove("hidden");
      $(`tab-${name}`).classList.add("fade-in");
      document.querySelector(`.tabBtn[data-tab="${name}"]`).classList.add("tab-active");
    };

    // --- AUTH ---
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
          $("gate").classList.remove("hidden");
          $("loader").classList.add("hidden");
          return;
      }
      
      ME_UID = user.uid;
      const snap = await getDoc(doc(db, "users", user.uid));
      if (!snap.exists()) {
          alert("User tidak terdaftar!");
          return;
      }

      const me = snap.data();
      $("content").classList.remove("hidden");
      $("loader").classList.add("hidden");
      
      $("meNameText").textContent = me.name || "User";
      $("meRoleText").textContent = me.role || "anggota";
      $("meName").value = me.name || "";
      $("mePhoto").src = me.photo?.url || "https://via.placeholder.com/150";

      openTab("kegiatan");
      refreshAll();
      setInterval(() => updateDoc(doc(db, "users", ME_UID), { lastSeen: serverTimestamp() }), 60000);
    });

    async function refreshAll() {
        await Promise.allSettled([loadActivities(), loadNotifications(), loadFinance(), loadMembers()]);
    }

    // --- DATA LOADERS ---
    async function loadActivities() {
      const list = $("actList");
      list.innerHTML = `<p class="p-5 text-xs animate-pulse">Loading...</p>`;
      const snap = await getDocs(query(collection(db, "activities"), where("status","==","approved"), orderBy("createdAt","desc")));
      list.innerHTML = "";
      snap.forEach(d => {
        const x = d.data();
        const div = document.createElement("div");
        div.className = "glass p-4 rounded-3xl space-y-3";
        div.innerHTML = `
          ${x.cover?.url ? `<img src="${x.cover.url}" class="w-full h-32 object-cover rounded-2xl">` : ''}
          <h4 class="font-black text-sm uppercase italic">${x.title}</h4>
          <p class="text-[10px] text-slate-500">${x.date || ''} â€¢ ${x.location || ''}</p>
        `;
        list.appendChild(div);
      });
    }

    async function loadNotifications() {
      const list = $("nList");
      const snap = await getDocs(query(collection(db, "notifications"), orderBy("createdAt","desc"), limit(10)));
      list.innerHTML = "";
      snap.forEach(d => {
        const x = d.data();
        const div = document.createElement("div");
        div.className = "glass p-5 rounded-[2rem]";
        div.innerHTML = `
            <div class="flex items-center gap-2 mb-2">
                <span class="w-1.5 h-4 bg-emerald-400 rounded-full"></span>
                <h4 class="font-black text-xs uppercase">${x.title}</h4>
            </div>
            <p class="text-xs text-slate-400">${x.body || ''}</p>
        `;
        list.appendChild(div);
      });
    }

    async function loadFinance() {
      const list = $("finList");
      const snap = await getDocs(query(collection(db, "financial_records"), where("status","==","approved"), orderBy("createdAt","desc")));
      let inc = 0, exp = 0;
      list.innerHTML = "";
      snap.forEach(d => {
        const f = d.data();
        if(f.type === "income") inc += Number(f.amount); else exp += Number(f.amount);
        const div = document.createElement("div");
        div.className = "glass p-4 rounded-2xl flex justify-between items-center text-[11px]";
        div.innerHTML = `
            <span class="font-bold text-slate-400 uppercase tracking-tighter">${f.note || 'Transaksi'}</span>
            <span class="font-black ${f.type==='income' ? 'text-emerald-400' : 'text-rose-400'}">Rp ${fmtIDR(f.amount)}</span>
        `;
        list.appendChild(div);
      });
      $("sumIncome").textContent = `Rp ${fmtIDR(inc)}`;
      $("sumExpense").textContent = `Rp ${fmtIDR(exp)}`;
      $("sumBalance").textContent = `Rp ${fmtIDR(inc - exp)}`;
    }

    async function loadMembers() {
      const list = $("memberList");
      const snap = await getDocs(query(collection(db, "users"), orderBy("name","asc")));
      list.innerHTML = "";
      const now = Date.now();
      snap.forEach(d => {
        const u = d.data();
        const last = u.lastSeen?.toDate ? u.lastSeen.toDate().getTime() : 0;
        const isOnline = last && (now - last) <= (120000);
        const div = document.createElement("div");
        div.className = "glass p-3 rounded-[2rem] flex flex-col items-center gap-2";
        div.innerHTML = `
            <div class="relative">
                <img src="${u.photo?.url || 'https://via.placeholder.com/100'}" class="h-10 w-10 rounded-2xl object-cover ${!isOnline && 'grayscale'}">
                ${isOnline ? '<span class="absolute -top-1 -right-1 w-3 h-3 bg-emerald-400 border-2 border-slate-950 rounded-full"></span>' : ''}
            </div>
            <p class="text-[9px] font-black uppercase truncate w-full text-center">${u.name || 'User'}</p>
        `;
        list.appendChild(div);
      });
    }

    // --- INTERACTION ---
    document.querySelectorAll(".tabBtn").forEach(b => b.onclick = () => openTab(b.dataset.tab));
    $("logoutBtn").onclick = () => signOut(auth).then(() => location.href = "/login.html");

    $("saveProfileBtn").onclick = async () => {
        const name = $("meName").value;
        const file = $("mePhotoInput").files[0];
        $("loader").classList.remove("hidden");
        try {
            let photo = null;
            if(file) {
                const form = new FormData();
                form.append("file", file);
                form.append("upload_preset", PRESET);
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: form });
                const d = await res.json();
                photo = { url: d.secure_url };
            }
            const up = { name };
            if(photo) up.photo = photo;
            await updateDoc(doc(db, "users", ME_UID), up);
            location.reload();
        } catch(e) { alert("Gagal update"); }
        $("loader").classList.add("hidden");
    };

  </script>
</body>
</html>

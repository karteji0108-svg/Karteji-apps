<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wakil Ketua | KARTEJI Executive</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="../assets/img/logo.png">

  <style>
    body { font-family: 'Outfit', sans-serif; }
    .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    .bg-gradient-animate {
      background: linear-gradient(-45deg, #020617, #020617, #0a0a2e, #020617);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    .tab-active { background: #34d399 !important; color: #020617 !important; font-weight: 900; transform: scale(1.05); }
    #loader { display: none; }
    #loader.active { display: flex; }
    .modal-enter { animation: modalIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    @keyframes modalIn { from { opacity: 0; transform: scale(0.9) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
  </style>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100 bg-gradient-animate">

  <div id="loader" class="fixed inset-0 z-[100] bg-slate-950/90 flex items-center justify-center flex-col gap-4">
      <div class="w-12 h-12 border-4 border-emerald-400/20 border-t-emerald-400 rounded-full animate-spin shadow-[0_0_15px_rgba(52,211,153,0.2)]"></div>
      <p class="text-[10px] font-black tracking-widest text-emerald-400 animate-pulse uppercase">Sinkronisasi Data...</p>
  </div>

  <div id="crudModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-slate-950/80 backdrop-blur-sm">
    <div class="glass w-full max-w-lg rounded-[2.5rem] p-8 modal-enter relative shadow-2xl border-white/20">
      <button id="closeModalBtn" class="absolute top-6 right-6 text-slate-400 hover:text-white transition-colors">
        <span class="material-symbols-rounded text-2xl">close</span>
      </button>
      <h2 id="modalTitle" class="text-xl font-black mb-6 text-emerald-400 italic uppercase">Judul Modal</h2>
      <div id="modalBody" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2">
        </div>
      <div id="modalFooter" class="mt-8">
        <button id="modalSubmitBtn" class="w-full rounded-2xl bg-emerald-400 py-4 text-sm font-black text-slate-950 hover:bg-emerald-300 transition-all active:scale-95">
          KONFIRMASI
        </button>
      </div>
    </div>
  </div>

  <header class="sticky top-0 z-30 px-4 py-4">
    <div class="mx-auto max-w-5xl glass rounded-[2rem] p-3 flex items-center justify-between">
      <div class="flex items-center gap-3 pl-2">
        <div class="w-10 h-10 bg-emerald-400 rounded-2xl flex items-center justify-center shadow-lg">
            <span class="material-symbols-rounded text-slate-950">verified_user</span>
        </div>
        <div>
          <div class="text-sm font-black tracking-tight leading-none">KARTEJI</div>
          <div class="text-[9px] text-emerald-400 font-bold uppercase tracking-widest mt-1">Wakil Ketua</div>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button id="refreshBtn" class="p-2.5 rounded-xl bg-white/5 text-emerald-400 hover:bg-emerald-400/10 transition-all">
          <span class="material-symbols-rounded text-sm">sync</span>
        </button>
        <button id="logoutBtn" class="p-2.5 rounded-xl bg-rose-500/10 text-rose-400 border border-rose-500/20 hover:bg-rose-500 transition-all">
          <span class="material-symbols-rounded text-sm">logout</span>
        </button>
      </div>
    </div>
  </header>

  <main id="content" class="hidden mx-auto max-w-5xl px-4 pb-24 space-y-6">
    
    <section class="grid grid-cols-2 md:grid-cols-4 gap-3">
        <div class="glass rounded-[2rem] p-5">
            <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Total Pengurus</p>
            <h3 id="statUsers" class="text-lg font-black mt-1">0</h3>
        </div>
        <div class="glass rounded-[2rem] p-5">
            <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Pending ACC</p>
            <h3 id="statPending" class="text-lg font-black text-amber-400 mt-1">0</h3>
        </div>
    </section>

    <nav class="flex overflow-x-auto no-scrollbar gap-2 py-2">
        <button class="tabBtn whitespace-nowrap px-6 py-3 rounded-2xl glass text-[10px] font-black tracking-widest transition-all" data-tab="struktur">STRUKTUR</button>
        <button class="tabBtn whitespace-nowrap px-6 py-3 rounded-2xl glass text-[10px] font-black tracking-widest transition-all" data-tab="kegiatan">AGENDA & ACC</button>
        <button class="tabBtn whitespace-nowrap px-6 py-3 rounded-2xl glass text-[10px] font-black tracking-widest transition-all" data-tab="finance">PERSETUJUAN KAS</button>
    </nav>

    <section id="listContainer" class="space-y-4">
        </section>

  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, getDocs, addDoc, query, orderBy, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // --- CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyAQxpD7ea9gHWGiU3wYXr0XHyl-SNyFYNs",
      authDomain: "katar-9cac3.firebaseapp.com",
      projectId: "katar-9cac3",
      storageBucket: "katar-9cac3.firebasestorage.app",
      messagingSenderId: "1017734829960",
      appId: "1:1017734829960:web:6b02b7176f08a23ce28c3d"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const CLOUD_NAME = "dbxktcwug";
    const PRESET_GALLERY = "Karteji Galeri";

    const $ = id => document.getElementById(id);
    let UID = null;
    let ACTIVE_TAB = "struktur";

    // --- UI ENGINE ---
    window.toggleLoader = (show) => $("loader").classList.toggle('active', show);
    
    window.showModal = (title, bodyHtml, onSave) => {
        $("modalTitle").textContent = title;
        $("modalBody").innerHTML = bodyHtml;
        $("crudModal").classList.remove('hidden');
        $("crudModal").classList.add('flex');
        $("modalSubmitBtn").onclick = onSave;
    };

    window.closeModal = () => {
        $("crudModal").classList.add('hidden');
        $("crudModal").classList.remove('flex');
    };
    $("closeModalBtn").onclick = closeModal;

    window.openTab = (name) => {
        ACTIVE_TAB = name;
        document.querySelectorAll(".tabBtn").forEach(b => b.classList.remove("tab-active"));
        document.querySelector(`[data-tab="${name}"]`).classList.add("tab-active");
        refreshAll();
    };

    // --- AUTH & INITIAL LOAD ---
    onAuthStateChanged(auth, async user => {
        if (!user) return window.location.href = "../login.html";
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.data()?.role !== "wakil_ketua") return window.location.href = "../index.html";
        
        UID = user.uid;
        $("content").classList.remove("hidden");
        openTab("struktur");
    });

    async function refreshAll() {
        toggleLoader(true);
        const wrap = $("listContainer");
        wrap.innerHTML = "";

        if(ACTIVE_TAB === 'struktur') {
            const snap = await getDocs(query(collection(db, "users"), orderBy("name")));
            $("statUsers").textContent = snap.size;
            snap.forEach(d => {
                const u = d.data();
                if(u.role === "super_admin" || u.role === "ketua") return;
                const div = document.createElement("div");
                div.className = "glass p-4 rounded-3xl flex justify-between items-center";
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <img src="${u.photo?.url || 'https://via.placeholder.com/100'}" class="h-10 w-10 rounded-2xl object-cover">
                        <div>
                            <p class="font-black text-sm uppercase">${u.name}</p>
                            <p class="text-[9px] text-emerald-400 font-bold uppercase tracking-widest">${u.role}</p>
                        </div>
                    </div>
                    <button onclick="openEditRole('${d.id}', '${u.name}', '${u.role}')" class="p-3 glass rounded-xl text-emerald-400 hover:bg-emerald-400 hover:text-slate-950 transition-all">
                        <span class="material-symbols-rounded text-sm">manage_accounts</span>
                    </button>
                `;
                wrap.appendChild(div);
            });
        } else if(ACTIVE_TAB === 'kegiatan') {
            const snap = await getDocs(query(collection(db, "activities"), orderBy("createdAt", "desc")));
            snap.forEach(d => {
                const x = d.data();
                const div = document.createElement("div");
                div.className = "glass p-5 rounded-[2rem] flex justify-between items-center";
                div.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-1.5 h-10 bg-emerald-400 rounded-full"></div>
                        <div>
                            <p class="text-[9px] font-black text-slate-500 uppercase">${x.date || '-'}</p>
                            <h4 class="font-black italic text-sm">${x.title}</h4>
                            <span class="text-[8px] font-black uppercase px-2 py-0.5 rounded-full ${x.status === 'approved' ? 'bg-emerald-400/20 text-emerald-400' : 'bg-amber-400/20 text-amber-400'}">${x.status}</span>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        ${x.status !== 'approved' ? `<button onclick="updateStatus('activities','${d.id}','approved')" class="p-3 bg-emerald-400 text-slate-950 rounded-2xl"><span class="material-symbols-rounded text-sm">check</span></button>` : ''}
                        <button onclick="openActivityDetail('${d.id}')" class="p-3 glass rounded-2xl text-slate-400"><span class="material-symbols-rounded text-sm">visibility</span></button>
                    </div>
                `;
                wrap.appendChild(div);
            });
        } else if(ACTIVE_TAB === 'finance') {
            const snap = await getDocs(query(collection(db, "financial_records"), orderBy("createdAt", "desc")));
            snap.forEach(d => {
                const f = d.data();
                const div = document.createElement("div");
                div.className = "glass p-5 rounded-[2.5rem] flex justify-between items-center";
                div.innerHTML = `
                    <div>
                        <p class="text-[9px] font-black text-slate-500 uppercase">${f.category || 'Kas'}</p>
                        <h4 class="font-black text-lg ${f.type === 'income' ? 'text-emerald-400' : 'text-rose-400'}">Rp ${Number(f.amount).toLocaleString()}</h4>
                        <p class="text-[9px] italic opacity-50">"${f.note || '-'}"</p>
                    </div>
                    <div class="flex gap-2">
                         ${f.status !== 'approved' ? `<button onclick="updateStatus('financial_records','${d.id}','approved')" class="h-12 w-12 bg-emerald-400 text-slate-950 rounded-2xl flex items-center justify-center"><span class="material-symbols-rounded">done_all</span></button>` : ''}
                    </div>
                `;
                wrap.appendChild(div);
            });
        }
        toggleLoader(false);
    }

    // --- POPUP ACTIONS ---
    window.openEditRole = (uid, name, role) => {
        const html = `
            <div class="p-4 bg-emerald-400/5 rounded-3xl border border-emerald-400/10 mb-4">
                <p class="text-[10px] font-black text-slate-500 uppercase">Mengedit Pengurus</p>
                <h3 class="font-black text-lg">${name}</h3>
            </div>
            <select id="newRole" class="w-full p-4 rounded-2xl bg-slate-900 border border-white/10 outline-none focus:border-emerald-400">
                <option value="wakil_ketua" ${role==='wakil_ketua'?'selected':''}>Wakil Ketua</option>
                <option value="sekretaris" ${role==='sekretaris'?'selected':''}>Sekretaris</option>
                <option value="bendahara" ${role==='bendahara'?'selected':''}>Bendahara</option>
                <option value="koordinator" ${role==='koordinator'?'selected':''}>Koordinator</option>
                <option value="anggota" ${role==='anggota'?'selected':''}>Anggota</option>
            </select>
        `;
        showModal("Update Jabatan", html, async () => {
            toggleLoader(true);
            await updateDoc(doc(db, "users", uid), { role: $("newRole").value });
            closeModal(); refreshAll();
        });
    };

    window.updateStatus = async (col, id, status) => {
        toggleLoader(true);
        await updateDoc(doc(db, col, id), { status });
        refreshAll();
    };

    // Boilerplate standard
    $("refreshBtn").onclick = refreshAll;
    $("logoutBtn").onclick = () => signOut(auth).then(() => location.href = "../login.html");
    document.querySelectorAll(".tabBtn").forEach(b => b.onclick = () => openTab(b.dataset.tab));

  </script>
</body>
</html>

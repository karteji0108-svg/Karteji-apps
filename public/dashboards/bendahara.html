<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Bendahara | KARTEJI</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
          colors: {
            brand: { primary: '#0F172A', light: '#334155' },
            accent: { DEFAULT: '#F97316', light: '#FFEDD5' }
          },
          animation: { 'blob': 'blob 10s infinite' },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #F8FAFC; color: #1E293B; -webkit-tap-highlight-color: transparent; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .glass-nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(15, 23, 42, 0.05);
      box-shadow: 0 -10px 40px rgba(0,0,0,0.05);
    }
    .view-section { display: none; opacity: 0; transform: translateY(10px); transition: all 0.3s ease; }
    .view-section.active { display: block; opacity: 1; transform: translateY(0); }
    .nav-btn.active span { font-variation-settings: 'FILL' 1; color: #F97316; }
    .nav-btn.active p { color: #0F172A; font-weight: 700; }
    .shaking { animation: shake 0.5s; animation-iteration-count: infinite; }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>

<body class="min-h-screen relative overflow-x-hidden pb-32 selection:bg-orange-200 selection:text-orange-900">

  <div id="globalLoader" class="fixed inset-0 bg-white/80 z-[9999] flex items-center justify-center flex-col gap-4 backdrop-blur-md hidden">
    <div class="w-12 h-12 border-4 border-slate-200 border-t-accent rounded-full animate-spin"></div>
    <p class="text-xs font-bold text-slate-400 animate-pulse">MEMUAT...</p>
  </div>

  <div id="gate" class="fixed inset-0 bg-slate-900 z-[9998] hidden items-center justify-center p-6 text-center">
    <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-sm w-full">
        <span class="material-symbols-rounded text-red-500 text-6xl mb-4">lock</span>
        <h2 class="text-2xl font-extrabold text-brand-primary mb-2">Akses Ditolak</h2>
        <p class="text-slate-500 text-sm mb-6">Halaman ini khusus untuk Bendahara.</p>
        <a href="../login.html" class="block w-full bg-brand-primary text-white py-3 rounded-xl font-bold hover:bg-slate-800 transition-colors">Kembali Login</a>
    </div>
  </div>

  <div id="crudModal" class="fixed inset-0 z-[60] hidden items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm transition-all">
    <div class="bg-white w-full max-w-md rounded-[2rem] p-6 relative shadow-2xl animate-[slideUp_0.3s_ease-out]">
      <div class="flex justify-between items-center mb-6">
          <h2 id="modalTitle" class="text-xl font-extrabold text-brand-primary uppercase tracking-tight">Judul</h2>
          <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center hover:bg-slate-200 transition-colors text-slate-500">
            <span class="material-symbols-rounded text-xl">close</span>
          </button>
      </div>
      <div id="modalBody" class="space-y-4 max-h-[60vh] overflow-y-auto no-scrollbar"></div>
      <button id="modalSubmitBtn" class="mt-6 w-full rounded-xl bg-brand-primary text-white py-4 text-sm font-bold shadow-lg shadow-slate-300 hover:bg-slate-800 active:scale-95 transition-all">SIMPAN</button>
    </div>
  </div>

  <div id="winnerModal" class="fixed inset-0 z-[70] hidden items-center justify-center p-6 bg-slate-900/90 backdrop-blur-md transition-all">
      <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 text-center relative shadow-2xl scale-0 transition-transform duration-300" id="winnerCard">
          <div class="w-20 h-20 bg-accent text-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-orange-200">
              <span class="material-symbols-rounded text-4xl">home_pin</span>
          </div>
          <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">TUAN RUMAH BERIKUTNYA</p>
          <h2 id="winnerText" class="text-2xl font-black text-brand-primary mt-2 mb-6">Nama Pemenang</h2>
          <button onclick="document.getElementById('winnerModal').classList.add('hidden')" class="w-full bg-brand-primary text-white py-3 rounded-xl font-bold">Mantap!</button>
      </div>
  </div>

  <header class="sticky top-0 z-30 px-6 pt-8 pb-4 bg-gradient-to-b from-[#F8FAFC] via-[#F8FAFC] to-transparent">
      <div class="flex justify-between items-center">
          <div class="flex items-center gap-3">
              <button onclick="switchView('profile')" class="relative group active:scale-95 transition-transform">
                <img id="headerPhoto" class="w-11 h-11 rounded-full border-2 border-white shadow-md object-cover" src="https://via.placeholder.com/100">
                <div class="absolute bottom-0 right-0 w-3 h-3 bg-accent border-2 border-white rounded-full"></div>
              </button>
              <div>
                  <p class="text-[10px] font-bold text-accent uppercase tracking-widest bg-accent-light px-2 py-0.5 rounded-full w-fit mb-0.5">Bendahara</p>
                  <h1 id="headerName" class="text-xl font-extrabold text-brand-primary leading-none">Memuat...</h1>
              </div>
          </div>
          <button id="logoutBtn" class="w-10 h-10 rounded-full bg-white border border-slate-100 shadow-sm flex items-center justify-center text-red-500 hover:bg-red-50 hover:border-red-100 transition-all active:scale-95">
            <span class="material-symbols-rounded text-xl">logout</span>
          </button>
      </div>
  </header>

  <main class="px-5 mt-2 relative z-10">

      <section id="view-home" class="view-section active">
          <div class="w-full bg-brand-primary rounded-[2.5rem] p-7 text-white relative overflow-hidden shadow-xl shadow-slate-300 group transition-all">
              <div class="absolute top-0 right-0 p-4 opacity-5 group-hover:opacity-10 transition-opacity duration-500 transform group-hover:scale-110"><span class="material-symbols-rounded text-9xl">payments</span></div>
              <div class="relative z-10">
                <p class="text-[10px] font-bold uppercase tracking-widest text-slate-300 mb-1">Saldo Kas Saat Ini</p>
                <h2 id="card

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Admin | KARTEJI Ultimate</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../assets/img/logo.png">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'card-dark': '#1c1c1e', // Mirip warna kartu hitam di gambar
            'bg-main': '#000000',   // Background utama gelap
            'accent-lime': '#d4fc79', // Warna hijau stabilo/lime dari gambar
            'accent-lime-dark': '#96e6a1',
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Outfit', sans-serif; background-color: #000000; color: #ffffff; }
    
    /* Custom Scrollbar Hide */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Glass Morphism yang lebih solid & elegan */
    .glass-panel {
      background: #1c1c1e;
      border: 1px solid rgba(255,255,255,0.08);
    }
    
    .glass-panel-light {
      background: #2c2c2e;
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Gradient Text & Borders */
    .text-gradient {
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Animations */
    .modal-enter { animation: modalIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    @keyframes modalIn { from { opacity: 0; transform: scale(0.9) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }

    /* Active Tab Style */
    .tab-active {
      background-color: #d4fc79 !important;
      color: #000000 !important;
      font-weight: 700;
      border: none !important;
    }
  </style>
</head>

<body class="min-h-screen relative overflow-x-hidden selection:bg-accent-lime selection:text-black">

  <div id="globalLoader" class="fixed inset-0 bg-black/90 z-[9999] hidden items-center justify-center flex-col gap-4 backdrop-blur-xl">
    <div class="w-16 h-16 border-4 border-gray-800 border-t-accent-lime rounded-full animate-spin"></div>
    <p id="loaderMsg" class="text-accent-lime font-medium tracking-widest text-sm animate-pulse">MEMUAT...</p>
  </div>

  <div id="crudModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/80 backdrop-blur-md">
    <div class="bg-[#1c1c1e] border border-white/10 w-full max-w-lg rounded-[2.5rem] p-8 modal-enter relative shadow-2xl">
      <button onclick="closeModal()" class="absolute top-6 right-6 w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-gray-400 hover:bg-white/10 hover:text-white transition-colors">
        <span class="material-symbols-rounded">close</span>
      </button>
      <h2 id="modalTitle" class="text-3xl font-bold mb-1 text-white">Judul Modal</h2>
      <div class="h-1 w-12 bg-accent-lime rounded-full mb-6"></div>
      
      <div id="modalBody" class="space-y-4 max-h-[60vh] overflow-y-auto no-scrollbar pr-2 text-gray-300"></div>
      
      <div id="modalFooter" class="mt-8">
        <button id="modalSubmitBtn" class="w-full rounded-full bg-accent-lime text-black py-4 text-sm font-bold hover:bg-[#bcf542] transition-all transform hover:scale-[1.02]">
          SIMPAN PERUBAHAN
        </button>
      </div>
    </div>
  </div>

  <header class="sticky top-0 z-30 px-4 pt-6 pb-2">
      <div class="mx-auto max-w-6xl bg-[#1c1c1e]/80 backdrop-blur-md border border-white/5 rounded-[2.5rem] p-3 pl-6 flex justify-between items-center shadow-2xl">
          <div class="flex items-center gap-4">
              <div class="w-12 h-12 rounded-full bg-accent-lime flex items-center justify-center shadow-[0_0_15px_rgba(212,252,121,0.3)]">
                  <span class="material-symbols-rounded text-black text-2xl">admin_panel_settings</span>
              </div>
              <div>
                  <h1 class="text-xl font-bold text-white tracking-tight">KARTEJI</h1>
                  <p class="text-[10px] text-gray-400 font-medium uppercase tracking-[0.2em]">Super Admin Panel</p>
              </div>
          </div>
          <div class="flex items-center gap-2 pr-2">
              <button onclick="refreshAll()" class="w-12 h-12 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center text-accent-lime transition-all">
                  <span class="material-symbols-rounded">sync</span>
              </button>
              <button id="logoutBtn" class="px-6 h-12 rounded-full bg-red-500/10 text-red-400 border border-red-500/20 text-xs font-bold hover:bg-red-500 hover:text-white transition-all flex items-center gap-2">
                  <span>LOGOUT</span>
                  <span class="material-symbols-rounded text-base">logout</span>
              </button>
          </div>
      </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-4 pb-32">
      
      <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-8">
          
          <div class="md:col-span-4 glass-panel rounded-[2.5rem] p-6 flex items-center gap-5 relative overflow-hidden group">
              <div class="absolute inset-0 bg-gradient-to-r from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-500"></div>
              <img id="mePhoto" class="h-20 w-20 rounded-full object-cover border-4 border-[#2c2c2e]" src="https://via.placeholder.com/150">
              <div class="flex flex-col items-start z-10">
                <span class="text-xs text-gray-400 mb-1">Welcome Back,</span>
                <h3 id="meName" class="font-bold text-2xl text-white line-clamp-1 leading-none mb-3">Admin</h3>
                <button onclick="openProfileModal()" class="px-4 py-1.5 rounded-full bg-white text-black text-[10px] font-bold hover:bg-gray-200 transition-all">EDIT PROFIL</button>
              </div>
          </div>

          <div class="md:col-span-5 bg-gradient-to-br from-[#1c1c1e] to-black border border-white/10 rounded-[2.5rem] p-7 flex flex-col justify-between relative overflow-hidden">
              <div class="absolute top-0 right-0 p-8 opacity-20 text-accent-lime">
                 <span class="material-symbols-rounded text-8xl">credit_card</span>
              </div>
              <div class="flex justify-between items-start z-10">
                  <div>
                      <span class="text-xs font-medium text-gray-400 uppercase tracking-widest">Total Saldo</span>
                      <h2 id="liveKas" class="text-4xl font-medium text-white mt-2 tracking-tight">Rp 0</h2>
                  </div>
              </div>
              <div class="mt-6 flex items-center gap-2 z-10">
                  <div class="h-2 w-2 rounded-full bg-accent-lime animate-pulse"></div>
                  <span class="text-[10px] text-accent-lime font-bold">UPDATED LIVE</span>
              </div>
          </div>

          <div class="md:col-span-3 flex flex-col gap-4">
            <div class="glass-panel rounded-[2rem] p-5 flex items-center gap-4 flex-1">
                <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-white">
                    <span class="material-symbols-rounded">groups</span>
                </div>
                <div>
                    <p class="text-[10px] text-gray-400 uppercase font-bold">Users</p>
                    <h2 id="liveUsers" class="text-xl font-bold text-white">0</h2>
                </div>
            </div>
            <div class="bg-accent-lime rounded-[2rem] p-5 flex flex-col justify-center flex-1 text-black">
                <div class="flex items-center gap-2 mb-1">
                    <span class="material-symbols-rounded text-lg">campaign</span>
                    <p class="text-[10px] uppercase font-black">Alert</p>
                </div>
                <h2 id="liveAlert" class="text-sm font-bold line-clamp-1 leading-tight">-</h2>
            </div>
          </div>
      </div>

      <div class="flex overflow-x-auto gap-2 pb-2 no-scrollbar mb-6 p-2 bg-[#1c1c1e] rounded-[2rem] w-full border border-white/5">
          <button onclick="openTab('users')" class="tabBtn flex-1 px-6 py-4 rounded-[1.5rem] text-gray-400 text-xs font-bold hover:text-white hover:bg-white/5 transition-all whitespace-nowrap">USERS</button>
          <button onclick="openTab('activities')" class="tabBtn flex-1 px-6 py-4 rounded-[1.5rem] text-gray-400 text-xs font-bold hover:text-white hover:bg-white/5 transition-all whitespace-nowrap">EVENTS</button>
          <button onclick="openTab('finance')" class="tabBtn flex-1 px-6 py-4 rounded-[1.5rem] text-gray-400 text-xs font-bold hover:text-white hover:bg-white/5 transition-all whitespace-nowrap">FINANCE</button>
          <button onclick="openTab('notifications')" class="tabBtn flex-1 px-6 py-4 rounded-[1.5rem] text-gray-400 text-xs font-bold hover:text-white hover:bg-white/5 transition-all whitespace-nowrap">ALERTS</button>
          <button onclick="openTab('archives')" class="tabBtn flex-1 px-6 py-4 rounded-[1.5rem] text-gray-400 text-xs font-bold hover:text-white hover:bg-white/5 transition-all whitespace-nowrap">FILES</button>
      </div>

      <section id="tab-users" class="tabPanel hidden space-y-4">
          <div class="glass-panel rounded-[2.5rem] p-8">
              <div class="flex justify-between items-end mb-6">
                <h3 class="text-2xl font-medium text-white">User Management</h3>
                <span class="text-xs text-gray-500">Manage Access & Roles</span>
              </div>
              <div id="userList" class="space-y-3"></div>
          </div>
      </section>

      <section id="tab-activities" class="tabPanel hidden space-y-4">
          <div class="flex justify-between items-center px-4 mb-2">
              <h3 class="text-2xl font-medium text-white">Activities</h3>
              <button onclick="openActivityModal()" class="bg-white text-black px-6 py-3 rounded-full text-xs font-bold hover:bg-accent-lime transition-all flex items-center gap-2">
                <span class="material-symbols-rounded text-lg">add</span> NEW EVENT
              </button>
          </div>
          <div id="actList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </section>

      <section id="tab-finance" class="tabPanel hidden space-y-4">
          <div class="flex justify-between items-center px-4 mb-2">
              <h3 class="text-2xl font-medium text-white">Finance Log</h3>
              <button onclick="openFinanceModal()" class="bg-accent-lime text-black px-6 py-3 rounded-full text-xs font-bold hover:bg-[#bcf542] transition-all flex items-center gap-2">
                <span class="material-symbols-rounded text-lg">add</span> TRANSAKSI
              </button>
          </div>
          <div id="finList" class="space-y-3"></div>
      </section>

      <section id="tab-notifications" class="tabPanel hidden space-y-4">
          <div class="flex justify-between items-center px-4 mb-2">
              <h3 class="text-2xl font-medium text-white">Broadcast</h3>
              <button onclick="openAlertModal()" class="bg-white text-black px-6 py-3 rounded-full text-xs font-bold hover:bg-gray-200 transition-all flex items-center gap-2">
                <span class="material-symbols-rounded text-lg">campaign</span> BUAT PENGUMUMAN
              </button>
          </div>
          <div id="nList" class="space-y-3"></div>
      </section>

      <section id="tab-archives" class="tabPanel hidden space-y-4">
          <div class="flex justify-between items-center px-4 mb-2">
              <h3 class="text-2xl font-medium text-white">Archives</h3>
              <button onclick="openArchiveModal()" class="bg-[#2c2c2e] text-white border border-white/10 px-6 py-3 rounded-full text-xs font-bold hover:bg-white hover:text-black transition-all flex items-center gap-2">
                <span class="material-symbols-rounded text-lg">upload</span> UPLOAD FILE
              </button>
          </div>
          <div id="arList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      </section>

  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, deleteDoc, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // --- CONFIG (SAMA SEPERTI SEBELUMNYA) ---
    const firebaseConfig = {
      apiKey: "AIzaSyAQxpD7ea9gHWGiU3wYXr0XHyl-SNyFYNs",
      authDomain: "katar-9cac3.firebaseapp.com",
      projectId: "katar-9cac3",
      storageBucket: "katar-9cac3.firebasestorage.app",
      messagingSenderId: "1017734829960",
      appId: "1:1017734829960:web:6b02b7176f08a23ce28c3d"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const CLOUD_NAME = "dbxktcwug";
    const UPLOAD_PRESET = "Karteji";

    const $ = (id) => document.getElementById(id);
    let ME_UID = null;

    // --- UTILITIES ---
    window.toggleLoader = (show, msg="Memproses...") => {
        $("loaderMsg").textContent = msg;
        if(show) { $("globalLoader").classList.remove('hidden'); $("globalLoader").classList.add('flex'); }
        else { setTimeout(() => { $("globalLoader").classList.add('hidden'); $("globalLoader").classList.remove('flex'); }, 300); }
    };

    window.closeModal = () => $("crudModal").classList.add('hidden');
    
    window.showModal = (title, bodyHtml, onSave) => {
        $("modalTitle").textContent = title;
        $("modalBody").innerHTML = bodyHtml;
        $("crudModal").classList.remove('hidden');
        $("crudModal").classList.add('flex');
        $("modalSubmitBtn").onclick = onSave;
    };

    window.openTab = (id) => {
        document.querySelectorAll(".tabPanel").forEach(p => p.classList.add("hidden"));
        $(`tab-${id}`).classList.remove("hidden");
        // Reset buttons
        document.querySelectorAll(".tabBtn").forEach(b => {
            b.classList.remove("tab-active");
        });
        // Active button
        if(event) event.currentTarget.classList.add("tab-active");
    };

    async function uploadToCloudinary(file) {
        if(!file) return null;
        const form = new FormData();
        form.append("file", file);
        form.append("upload_preset", UPLOAD_PRESET);
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: form });
        const d = await res.json();
        return { url: d.secure_url };
    }

    // --- AUTH & LOAD ---
    onAuthStateChanged(auth, async (user) => {
        if (!user) return window.location.href = "../login.html";
        ME_UID = user.uid;
        toggleLoader(true, "Sinkronisasi Akun...");
        
        try {
            const snap = await getDoc(doc(db, "users", ME_UID));
            if(snap.exists()){
                const d = snap.data();
                $("meName").textContent = d.name || "Super Admin";
                $("mePhoto").src = d.photo?.url || "https://via.placeholder.com/150";
            }
            await refreshAll();
            openTab('users');
            // Set default active tab style manually for first load
            document.querySelector("button[onclick=\"openTab('users')\"]").classList.add("tab-active");
        } catch(e) { console.error(e); }
        toggleLoader(false);
    });

    window.refreshAll = async () => {
        toggleLoader(true, "Sync Data...");
        try {
            await Promise.allSettled([
                loadStats(), loadUsers(), loadActivities(), loadFinance(), loadNotifications(), loadArchives()
            ]);
        } catch(e) { console.error(e); }
        toggleLoader(false);
    };

    // --- 1. STATS ---
    async function loadStats() {
        const users = await getDocs(collection(db, "users"));
        $("liveUsers").textContent = users.size;

        const fin = await getDocs(collection(db, "financial_records"));
        let bal = 0;
        fin.forEach(d => {
            const f = d.data();
            if(f.status==='approved') bal += (f.type==='income' ? Number(f.amount) : -Number(f.amount));
        });
        $("liveKas").textContent = "Rp " + bal.toLocaleString('id-ID');

        const notif = await getDocs(query(collection(db, "notifications"), orderBy("createdAt","desc"), limit(1)));
        if(!notif.empty) $("liveAlert").textContent = notif.docs[0].data().title;
    }

    // --- 2. USERS (Styled Rows) ---
    async function loadUsers() {
        const list = $("userList"); list.innerHTML = "";
        const snap = await getDocs(query(collection(db, "users"), orderBy("name")));
        const roles = ["anggota", "koordinator", "sekretaris", "bendahara", "wakil_ketua", "ketua", "super_admin"];

        snap.forEach(d => {
            const u = d.data();
            if(d.id === ME_UID) return; 

            const div = document.createElement("div");
            div.className = "flex items-center justify-between p-4 bg-[#2c2c2e] rounded-[2rem] hover:bg-[#3a3a3c] transition-all group border border-transparent hover:border-white/10";
            
            let options = roles.map(r => `<option value="${r}" ${u.role===r ? 'selected' : ''}>${r.toUpperCase()}</option>`).join('');

            div.innerHTML = `
                <div class="flex items-center gap-4">
                    <img src="${u.photo?.url || 'https://via.placeholder.com/80'}" class="h-12 w-12 rounded-full object-cover border border-white/10">
                    <div>
                        <p class="font-bold text-white text-sm">${u.name}</p>
                        <p class="text-[10px] text-gray-400 font-mono">${u.email}</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <select onchange="changeRole('${d.id}', this.value)" class="bg-black/40 border border-white/5 rounded-full text-[10px] px-3 py-2 outline-none text-accent-lime font-bold uppercase cursor-pointer hover:bg-black/60">
                        ${options}
                    </select>
                    <button onclick="deleteDocData('users','${d.id}')" class="w-8 h-8 rounded-full bg-red-500/10 text-red-500 flex items-center justify-center hover:bg-red-500 hover:text-white transition-all">
                        <span class="material-symbols-rounded text-sm">delete</span>
                    </button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    window.changeRole = async (uid, newRole) => {
        toggleLoader(true, "Mengubah Role...");
        try {
            await updateDoc(doc(db, "users", uid), { role: newRole });
        } catch(e) { alert("Gagal ubah role"); }
        toggleLoader(false);
    };

    // --- 3. ACTIVITIES (Card Style) ---
    window.openActivityModal = () => {
        const html = `
            <input id="actT" class="w-full p-4 rounded-2xl bg-black/30 border border-white/10 text-white placeholder-gray-500 focus:border-accent-lime outline-none" placeholder="Judul Kegiatan">
            <div class="grid grid-cols-2 gap-2">
                <input id="actD" type="date" class="p-4 rounded-2xl bg-black/30 border border-white/10 text-white text-xs outline-none">
                <input id="actL" class="p-4 rounded-2xl bg-black/30 border border-white/10 text-white placeholder-gray-500 text-xs outline-none" placeholder="Lokasi">
            </div>
            <textarea id="actDesc" class="w-full p-4 rounded-2xl bg-black/30 border border-white/10 h-24 text-sm text-white placeholder-gray-500 outline-none" placeholder="Deskripsi"></textarea>
            <div class="bg-black/30 p-4 rounded-2xl border border-white/10">
                <p class="text-[10px] text-gray-400 mb-2">Cover Image</p>
                <input id="actF" type="file" class="text-xs text-gray-300">
            </div>
        `;
        showModal("EVENT BARU", html, async () => {
            const file = $("actF").files[0];
            toggleLoader(true);
            let cover = await uploadToCloudinary(file);
            await addDoc(collection(db,"activities"), {
                title: $("actT").value, date: $("actD").value, location: $("actL").value, desc: $("actDesc").value,
                cover, status: "approved", createdAt: serverTimestamp()
            });
            closeModal(); await refreshAll(); toggleLoader(false);
        });
    };

    async function loadActivities() {
        const list = $("actList"); list.innerHTML = "";
        const snap = await getDocs(query(collection(db, "activities"), orderBy("createdAt", "desc")));
        snap.forEach(d => {
            const x = d.data();
            list.innerHTML += `
                <div class="glass-panel-light p-5 rounded-[2.5rem] flex flex-col justify-between group h-full">
                    <div class="flex justify-between items-start mb-4">
                        <img src="${x.cover?.url || 'https://via.placeholder.com/80'}" class="h-14 w-14 rounded-2xl object-cover border border-white/5">
                        <button onclick="deleteDocData('activities','${d.id}')" class="text-gray-600 hover:text-red-500"><span class="material-symbols-rounded">delete</span></button>
                    </div>
                    <div>
                        <span class="text-[9px] bg-accent-lime text-black font-bold px-2 py-1 rounded-md mb-2 inline-block">${x.date || 'TBA'}</span>
                        <p class="font-bold text-lg text-white leading-tight">${x.title}</p>
                        <p class="text-[10px] text-gray-400 mt-1 flex items-center gap-1"><span class="material-symbols-rounded text-xs">location_on</span> ${x.location || 'Online'}</p>
                    </div>
                </div>
            `;
        });
    }

    // --- 4. FINANCE (Minimalist Rows) ---
    window.openFinanceModal = () => {
        const html = `
            <div class="flex gap-2 mb-2">
                <select id="finT" class="w-full p-4 rounded-2xl bg-black/30 border border-white/10 text-white outline-none"><option value="income">KAS MASUK (+)</option><option value="expense">KAS KELUAR (-)</option></select>
            </div>
            <input id="finA" type="number" class="w-full p-4 rounded-2xl bg-black/30 border border-white/10 text-white placeholder-gray-500 outline-none" placeholder="Nominal (Contoh: 50000)">
            <input id="finN" class="w-full p-4 rounded-2xl bg-black/30 border border-white/10 text-white placeholder-gray-500 outline-none" placeholder="Catatan Transaksi">
        `;
        showModal("INPUT KAS", html, async () => {
            toggleLoader(true);
            await addDoc(collection(db,"financial_records"), {
                type: $("finT").value, amount: Number($("finA").value), note: $("finN").value,
                status: "approved", createdAt: serverTimestamp()
            });
            closeModal(); await refreshAll(); toggleLoader(false);
        });
    };

    async function loadFinance() {
        const list = $("finList"); list.innerHTML = "";
        const snap = await getDocs(query(collection(db, "financial_records"), orderBy("createdAt", "desc")));
        snap.forEach(d => {
            const f = d.data();
            const isInc = f.type === 'income';
            list.innerHTML += `
                <div class="bg-[#2c2c2e] p-4 rounded-[2rem] flex justify-between items-center border border-transparent hover:border-white/10 transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full ${isInc ? 'bg-accent-lime text-black' : 'bg-white text-black'} flex items-center justify-center">
                            <span class="material-symbols-rounded">${isInc ? 'arrow_downward' : 'arrow_upward'}</span>
                        </div>
                        <div>
                            <p class="text-xs font-bold text-white uppercase tracking-wider">${f.note || 'Transaksi'}</p>
                            <p class="text-[10px] text-gray-500">${new Date(f.createdAt?.seconds * 1000).toLocaleDateString()}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-lg ${isInc?'text-accent-lime':'text-white'}">${isInc?'+':'-'} Rp ${f.amount?.toLocaleString()}</p>
                        <button onclick="deleteDocData('financial_records','${d.id}')" class="text-[9px] text-red-500 hover:underline">Hapus</button>
                    </div>
                </div>
            `;
        });
    }

    // --- 5. NOTIFICATIONS ---
    window.openAlertModal = () => {
        const html = `
            <input id="notT" class="w-full p-4 rounded-2xl bg-black/30 border border-white/10 text-white placeholder-gray-500 outline-none" placeholder="Judul Broadcast">
            <textarea id="notB" class="w-full p-4 rounded-2xl bg-black/30 border border-white/10 h-24 text-white placeholder-gray-500 outline-none" placeholder="Isi pesan"></textarea>
            <select id="notL" class="w-full p-4 rounded-2xl bg-black/30 border border-white/10 text-white outline-none"><option value="normal">Normal Info</option><option value="important">URGENT</option></select>
        `;
        showModal("BROADCAST MESSAGE", html, async () => {
            toggleLoader(true);
            await addDoc(collection(db,"notifications"), { title: $("notT").value, body: $("notB").value, level: $("notL").value, createdAt: serverTimestamp() });
            closeModal(); await refreshAll(); toggleLoader(false);
        });
    };

    async function loadNotifications() {
        const list = $("nList"); list.innerHTML = "";
        const snap = await getDocs(query(collection(db, "notifications"), orderBy("createdAt", "desc")));
        snap.forEach(d => {
            const n = d.data();
            list.innerHTML += `
                <div class="p-5 rounded-[2.5rem] flex justify-between items-start ${n.level==='important'?'bg-red-500/10 border border-red-500/30':'bg-[#2c2c2e]'}">
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            ${n.level==='important' ? '<span class="material-symbols-rounded text-red-500 text-sm">warning</span>' : ''}
                            <h4 class="font-bold text-sm text-white uppercase">${n.title}</h4>
                        </div>
                        <p class="text-xs text-gray-400 leading-relaxed">${n.body}</p>
                    </div>
                    <button onclick="deleteDocData('notifications','${d.id}')" class="text-gray-600 hover:text-red-500"><span class="material-symbols-rounded text-sm">close</span></button>
                </div>
            `;
        });
    }

    // --- 6. ARCHIVES ---
    window.openArchiveModal = () => {
        const html = `
            <input id="arcT" class="w-full p-4 rounded-2xl bg-black/30 border border-white/10 text-white placeholder-gray-500 outline-none" placeholder="Nama Dokumen">
            <div class="bg-black/30 p-4 rounded-2xl border border-white/10">
                <input id="arcF" type="file" class="text-xs text-gray-300">
            </div>
        `;
        showModal("UPLOAD FILE", html, async () => {
            const file = $("arcF").files[0];
            if(!file) return alert("Pilih file");
            toggleLoader(true);
            const media = await uploadToCloudinary(file);
            await addDoc(collection(db, "archives"), { title: $("arcT").value, file: media, createdAt: serverTimestamp() });
            closeModal(); await refreshAll(); toggleLoader(false);
        });
    };

    async function loadArchives() {
        const list = $("arList"); list.innerHTML = "";
        const snap = await getDocs(query(collection(db, "archives"), orderBy("createdAt", "desc")));
        snap.forEach(d => {
            const a = d.data();
            list.innerHTML += `
                <div class="bg-[#2c2c2e] p-4 rounded-[2rem] flex justify-between items-center group hover:bg-[#3a3a3c] transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center text-accent-lime">
                             <span class="material-symbols-rounded">folder</span>
                        </div>
                        <div class="overflow-hidden">
                             <a href="${a.file?.url}" target="_blank" class="text-sm font-bold text-white hover:text-accent-lime truncate block max-w-[150px]">${a.title}</a>
                             <p class="text-[9px] text-gray-500">Document</p>
                        </div>
                    </div>
                    <button onclick="deleteDocData('archives','${d.id}')" class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-white/10 text-gray-500 hover:text-white transition-all"><span class="material-symbols-rounded text-sm">delete</span></button>
                </div>
            `;
        });
    }

    // --- PROFILE ---
    window.openProfileModal = () => {
        const html = `
            <input id="myName" class="w-full p-4 rounded-2xl bg-black/30 border border-white/10 text-white placeholder-gray-500 outline-none" value="${$("meName").textContent}">
            <div class="bg-black/30 p-4 rounded-2xl border border-white/10 mt-2">
                <p class="text-[10px] text-gray-400 mb-2">Ganti Foto Profil</p>
                <input id="myFile" type="file" class="text-xs text-gray-300">
            </div>
        `;
        showModal("UPDATE PROFIL", html, async () => {
            const name = $("myName").value;
            const file = $("myFile").files[0];
            toggleLoader(true);
            const up = { name };
            if(file) up.photo = await uploadToCloudinary(file);
            await updateDoc(doc(db,"users",ME_UID), up);
            location.reload();
        });
    };

    // --- GLOBAL ACTIONS ---
    window.deleteDocData = async (col, id) => {
        if(!confirm("Hapus permanen data ini?")) return;
        toggleLoader(true);
        await deleteDoc(doc(db, col, id));
        await refreshAll();
        toggleLoader(false);
    };

    $("logoutBtn").onclick = () => signOut(auth).then(() => location.href = "../login.html");
  </script>
</body>
</html>

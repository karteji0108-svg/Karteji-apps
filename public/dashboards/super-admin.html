<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Admin | KARTEJI</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="../assets/img/logo.png">

  <style>
    body { font-family: 'Outfit', sans-serif; }
    .bg-gradient-animate {
      background: linear-gradient(-45deg, #020617, #020617, #1e1b4b, #020617);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.1); }
    
    #globalLoader { display: none; transition: all 0.3s; z-index: 9999; }
    #globalLoader.active { display: flex; opacity: 1; }
    
    .card-blue { border-left: 4px solid #3b82f6; background: linear-gradient(to right, rgba(59, 130, 246, 0.1), transparent); }
    .card-purple { border-left: 4px solid #a855f7; background: linear-gradient(to right, rgba(168, 85, 247, 0.1), transparent); }
    .card-emerald { border-left: 4px solid #10b981; background: linear-gradient(to right, rgba(16, 185, 129, 0.1), transparent); }
    .card-rose { border-left: 4px solid #f43f5e; background: linear-gradient(to right, rgba(244, 63, 94, 0.1), transparent); }
  </style>
</head>

<body class="min-h-screen bg-slate-950 text-white relative overflow-x-hidden bg-gradient-animate">

  <div id="globalLoader" class="fixed inset-0 bg-slate-950/90 backdrop-blur-md items-center justify-center flex-col gap-4">
    <div class="w-14 h-14 border-4 border-emerald-400/20 border-t-emerald-400 rounded-full animate-spin"></div>
    <div class="text-center">
        <p class="text-emerald-400 font-black text-lg tracking-widest animate-pulse uppercase">Sync Data</p>
        <p id="loaderMsg" class="text-slate-400 text-xs mt-1 italic">Menghubungkan ke Server...</p>
    </div>
  </div>

  <div id="crudModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-slate-950/80 backdrop-blur-sm">
    <div class="glass w-full max-w-lg rounded-[2.5rem] p-8 relative shadow-2xl border-white/20">
      <button onclick="closeModal()" class="absolute top-6 right-6 text-slate-400 hover:text-white transition-colors">
        <span class="material-symbols-rounded text-3xl">cancel</span>
      </button>
      <div class="flex items-center gap-3 mb-6">
          <div class="w-2 h-8 bg-emerald-400 rounded-full"></div>
          <h2 id="modalTitle" class="text-2xl font-black tracking-tight italic uppercase">Judul Modal</h2>
      </div>
      <div id="modalBody" class="space-y-5 max-h-[60vh] overflow-y-auto pr-1"></div>
      <div id="modalFooter" class="mt-8">
        <button id="modalSubmitBtn" class="w-full rounded-2xl bg-emerald-400 py-4 text-sm font-black text-slate-950 hover:bg-emerald-300 transition-all active:scale-95">
          KONFIRMASI
        </button>
      </div>
    </div>
  </div>

  <header class="sticky top-0 z-30 px-6 py-6">
      <div class="mx-auto max-w-6xl glass rounded-3xl p-4 flex justify-between items-center shadow-2xl">
          <div class="flex items-center gap-3">
              <div class="bg-indigo-500 p-2 rounded-2xl">
                  <span class="material-symbols-rounded text-white">admin_panel_settings</span>
              </div>
              <h1 class="text-lg font-black italic">KARTEJI <span class="text-indigo-400 font-light not-italic text-xs">SUPER ADMIN</span></h1>
          </div>
          <div class="flex items-center gap-3">
              <button onclick="refreshAll()" class="p-3 rounded-2xl bg-white/5 hover:bg-white/10 text-emerald-400">
                  <span class="material-symbols-rounded">sync</span>
              </button>
              <button id="logoutBtn" class="rounded-2xl bg-rose-500/20 text-rose-400 border border-rose-500/20 px-6 py-3 text-xs font-black hover:bg-rose-500 hover:text-white transition-all">
                  LOGOUT
              </button>
          </div>
      </div>
  </header>

  <main class="mx-auto max-w-6xl px-6 pb-24">
      
      <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
          <div class="glass p-6 rounded-[2rem] card-emerald">
              <div class="flex justify-between items-start mb-2">
                  <span class="material-symbols-rounded text-emerald-400">account_balance_wallet</span>
                  <span class="text-[9px] font-black px-2 py-1 bg-emerald-400/20 text-emerald-400 rounded-lg">KAS</span>
              </div>
              <h2 id="liveKas" class="text-2xl font-black tracking-tighter italic">Rp 0</h2>
          </div>
          <div class="glass p-6 rounded-[2rem] card-blue">
              <div class="flex justify-between items-start mb-2">
                  <span class="material-symbols-rounded text-blue-400">campaign</span>
                  <span class="text-[9px] font-black px-2 py-1 bg-blue-400/20 text-blue-400 rounded-lg">PENGUMUMAN</span>
              </div>
              <h2 id="liveNotif" class="text-sm font-bold line-clamp-1 italic">...</h2>
          </div>
          <div class="glass p-6 rounded-[2rem] card-purple">
              <div class="flex justify-between items-start mb-2">
                  <span class="material-symbols-rounded text-purple-400">event_note</span>
                  <span class="text-[9px] font-black px-2 py-1 bg-purple-400/20 text-purple-400 rounded-lg">AGENDA</span>
              </div>
              <h2 id="liveAct" class="text-sm font-bold line-clamp-1 italic">...</h2>
          </div>
      </section>

      <div class="flex overflow-x-auto gap-2 mb-10 pb-2 no-scrollbar">
          <button onclick="openTab('users')" class="tabBtn px-8 py-4 rounded-2xl glass text-[10px] font-black tracking-widest border border-white/5 hover:bg-indigo-500/20 transition-all">USERS</button>
          <button onclick="openTab('activities')" class="tabBtn px-8 py-4 rounded-2xl glass text-[10px] font-black tracking-widest border border-white/5 hover:bg-indigo-500/20 transition-all">ACTIVITIES</button>
          <button onclick="openTab('finance')" class="tabBtn px-8 py-4 rounded-2xl glass text-[10px] font-black tracking-widest border border-white/5 hover:bg-indigo-500/20 transition-all">FINANCE</button>
          <button onclick="openTab('notifications')" class="tabBtn px-8 py-4 rounded-2xl glass text-[10px] font-black tracking-widest border border-white/5 hover:bg-indigo-500/20 transition-all">ALERTS</button>
      </div>

      <div id="tab-users" class="tabPanel hidden"><div id="userList" class="glass rounded-[2rem] divide-y divide-white/5"></div></div>
      <div id="tab-activities" class="tabPanel hidden"><div id="actList" class="grid gap-4"></div></div>
      <div id="tab-finance" class="tabPanel hidden"><div id="finList" class="space-y-3"></div></div>
      <div id="tab-notifications" class="tabPanel hidden"><div id="nList" class="space-y-3"></div></div>

  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, deleteDoc, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQxpD7ea9gHWGiU3wYXr0XHyl-SNyFYNs",
      authDomain: "katar-9cac3.firebaseapp.com",
      projectId: "katar-9cac3",
      storageBucket: "katar-9cac3.firebasestorage.app",
      messagingSenderId: "1017734829960",
      appId: "1:1017734829960:web:6b02b7176f08a23ce28c3d"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const CLOUD_NAME = "dbxktcwug";
    const UPLOAD_PRESET = "Karteji";
    const $ = (id) => document.getElementById(id);

    // --- UI ENGINE ---
    window.toggleLoader = (show) => {
        const loader = $("globalLoader");
        if(show) { loader.style.display = 'flex'; loader.classList.add('active'); }
        else { loader.classList.remove('active'); setTimeout(() => loader.style.display = 'none', 300); }
    };

    window.closeModal = () => $("crudModal").classList.add('hidden');

    window.showModal = (title, bodyHtml, onSave) => {
        $("modalTitle").textContent = title;
        $("modalBody").innerHTML = bodyHtml;
        $("crudModal").classList.remove('hidden');
        $("crudModal").classList.add('flex');
        $("modalSubmitBtn").onclick = onSave;
    };

    // --- LOGIC UTILS ---
    window.openTab = (id) => {
        document.querySelectorAll(".tabPanel").forEach(p => p.classList.add("hidden"));
        $(`tab-${id}`).classList.remove("hidden");
        document.querySelectorAll(".tabBtn").forEach(b => b.classList.remove("bg-indigo-500", "text-white"));
    };

    // --- DATA FETCHING (DENGAN TRY-CATCH) ---
    window.refreshAll = async () => {
        toggleLoader(true);
        try {
            await Promise.allSettled([loadLiveStats(), loadUsers(), loadActivities(), loadFinance(), loadNotifications()]);
        } catch (e) { console.error("Error refreshing:", e); }
        toggleLoader(false);
    };

    async function loadLiveStats() {
        try {
            const fin = await getDocs(collection(db, "financial_records"));
            let total = 0;
            fin.forEach(d => {
                if(d.data().status === 'approved') {
                    if(d.data().type === 'income') total += Number(d.data().amount);
                    else total -= Number(d.data().amount);
                }
            });
            $("liveKas").textContent = "Rp " + total.toLocaleString('id-ID');

            const alerts = await getDocs(query(collection(db, "notifications"), orderBy("createdAt", "desc"), limit(1)));
            if(!alerts.empty) $("liveNotif").textContent = alerts.docs[0].data().title;

            const acts = await getDocs(query(collection(db, "activities"), orderBy("createdAt", "desc"), limit(1)));
            if(!acts.empty) $("liveAct").textContent = acts.docs[0].data().title;
        } catch (e) { console.warn("Live Panel fail:", e); }
    }

    async function loadUsers() {
        const wrap = $("userList");
        const snap = await getDocs(collection(db, "users"));
        wrap.innerHTML = "";
        snap.forEach(d => {
            const u = d.data();
            wrap.innerHTML += `
                <div class="flex justify-between items-center p-5">
                    <div class="flex items-center gap-3">
                        <img src="${u.photo?.url || 'https://via.placeholder.com/80'}" class="h-10 w-10 rounded-xl object-cover">
                        <div><p class="font-black text-sm uppercase">${u.name}</p><p class="text-[9px] text-slate-500 uppercase">${u.role}</p></div>
                    </div>
                    <button onclick="deleteDocData('users','${d.id}')" class="text-rose-500"><span class="material-symbols-rounded">delete</span></button>
                </div>`;
        });
    }

    async function loadActivities() { /* Sesuai logika loadActivities sebelumnya... */ }
    async function loadFinance() { /* Sesuai logika loadFinance sebelumnya... */ }
    async function loadNotifications() { /* Sesuai logika loadNotifications sebelumnya... */ }

    window.deleteDocData = async (col, id) => {
        if(!confirm("Hapus data?")) return;
        toggleLoader(true);
        await deleteDoc(doc(db, col, id));
        await refreshAll();
    };

    // --- STARTUP ---
    onAuthStateChanged(auth, async (user) => {
        if (!user) return window.location.href = "../login.html";
        await refreshAll();
        openTab('users');
    });

    $("logoutBtn").onclick = () => signOut(auth).then(() => location.href = "../login.html");
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Admin | KARTEJI Ultimate</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="../assets/img/logo.png">

  <style>
    body { font-family: 'Outfit', sans-serif; }
    /* Background Lebih Hidup */
    .bg-gradient-animate {
      background: linear-gradient(-45deg, #0f172a, #1e1b4b, #0f172a, #111827);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    
    .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.1); }
    
    /* Loading Overlay */
    #globalLoader { display: none; z-index: 9999; }
    #globalLoader.active { display: flex; }

    /* Modal Animation */
    .modal-enter { animation: modalIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    @keyframes modalIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }

    /* Color Accents */
    .accent-indigo { border-left: 4px solid #6366f1; background: linear-gradient(90deg, rgba(99,102,241,0.1), transparent); }
    .accent-emerald { border-left: 4px solid #10b981; background: linear-gradient(90deg, rgba(16,185,129,0.1), transparent); }
    .accent-rose { border-left: 4px solid #f43f5e; background: linear-gradient(90deg, rgba(244,63,94,0.1), transparent); }
    .accent-amber { border-left: 4px solid #f59e0b; background: linear-gradient(90deg, rgba(245,158,11,0.1), transparent); }
  </style>
</head>

<body class="min-h-screen bg-slate-950 text-white relative overflow-x-hidden bg-gradient-animate">

  <div id="globalLoader" class="fixed inset-0 bg-slate-950/90 backdrop-blur-md items-center justify-center flex-col gap-4">
    <div class="w-12 h-12 border-4 border-indigo-500/30 border-t-indigo-500 rounded-full animate-spin"></div>
    <p id="loaderMsg" class="text-indigo-400 font-bold text-xs tracking-widest animate-pulse uppercase">Memuat Data...</p>
  </div>

  <div id="crudModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-slate-950/80 backdrop-blur-sm">
    <div class="glass w-full max-w-lg rounded-[2.5rem] p-8 modal-enter relative shadow-2xl">
      <button onclick="closeModal()" class="absolute top-6 right-6 text-slate-400 hover:text-white transition-colors">
        <span class="material-symbols-rounded text-2xl">close</span>
      </button>
      <h2 id="modalTitle" class="text-2xl font-black mb-6 italic uppercase bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">Judul Modal</h2>
      <div id="modalBody" class="space-y-4 max-h-[60vh] overflow-y-auto no-scrollbar pr-2"></div>
      <div id="modalFooter" class="mt-8">
        <button id="modalSubmitBtn" class="w-full rounded-2xl bg-indigo-500 py-4 text-sm font-black text-white hover:bg-indigo-600 transition-all shadow-lg shadow-indigo-500/20">
          SIMPAN DATA
        </button>
      </div>
    </div>
  </div>

  <header class="sticky top-0 z-30 px-6 py-6">
      <div class="mx-auto max-w-7xl glass rounded-3xl p-4 flex justify-between items-center shadow-2xl">
          <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg">
                  <span class="material-symbols-rounded text-white">admin_panel_settings</span>
              </div>
              <div>
                  <h1 class="text-xl font-black italic tracking-tighter">KARTEJI</h1>
                  <p class="text-[9px] text-indigo-300 font-bold uppercase tracking-[0.2em]">Super Admin</p>
              </div>
          </div>
          <div class="flex items-center gap-2">
              <button onclick="refreshAll()" class="p-3 rounded-2xl bg-white/5 hover:bg-white/10 text-emerald-400 transition-all">
                  <span class="material-symbols-rounded">sync</span>
              </button>
              <button id="logoutBtn" class="px-5 py-3 rounded-2xl bg-rose-500/10 text-rose-400 border border-rose-500/20 text-[10px] font-black hover:bg-rose-500 hover:text-white transition-all">
                  LOGOUT
              </button>
          </div>
      </div>
  </header>

  <main class="mx-auto max-w-7xl px-6 pb-32">
      
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
          <div class="md:col-span-1 glass rounded-[2.5rem] p-6 flex flex-col items-center justify-center text-center relative overflow-hidden group">
              <div class="absolute inset-0 bg-gradient-to-br from-indigo-500/10 to-purple-500/10 opacity-0 group-hover:opacity-100 transition-all duration-500"></div>
              <img id="mePhoto" class="h-20 w-20 rounded-2xl object-cover mb-3 border-2 border-white/10 shadow-xl" src="https://via.placeholder.com/150">
              <h3 id="meName" class="font-black text-lg line-clamp-1">Admin</h3>
              <button onclick="openProfileModal()" class="mt-3 px-4 py-2 rounded-xl bg-white/5 border border-white/10 text-[10px] font-bold hover:bg-white/10 transition-all">EDIT PROFIL</button>
          </div>

          <div class="md:col-span-1 glass rounded-[2.5rem] p-6 accent-emerald flex flex-col justify-between">
              <div>
                  <div class="flex justify-between items-start">
                      <span class="material-symbols-rounded text-emerald-400 text-3xl">account_balance</span>
                      <span class="text-[9px] font-black bg-emerald-400/20 text-emerald-400 px-2 py-1 rounded-lg">LIVE</span>
                  </div>
                  <p class="text-[10px] text-slate-400 uppercase font-bold mt-2">Saldo Organisasi</p>
              </div>
              <h2 id="liveKas" class="text-2xl font-black text-white mt-1">Rp 0</h2>
          </div>

          <div class="md:col-span-1 glass rounded-[2.5rem] p-6 accent-amber flex flex-col justify-between">
              <div>
                  <span class="material-symbols-rounded text-amber-400 text-3xl">groups</span>
                  <p class="text-[10px] text-slate-400 uppercase font-bold mt-2">Total User</p>
              </div>
              <h2 id="liveUsers" class="text-2xl font-black text-white mt-1">0</h2>
          </div>

          <div class="md:col-span-1 glass rounded-[2.5rem] p-6 accent-rose flex flex-col justify-between">
              <div>
                  <span class="material-symbols-rounded text-rose-400 text-3xl">campaign</span>
                  <p class="text-[10px] text-slate-400 uppercase font-bold mt-2">Pengumuman Terkini</p>
              </div>
              <h2 id="liveAlert" class="text-sm font-bold text-white mt-1 line-clamp-2 leading-tight opacity-80">-</h2>
          </div>
      </div>

      <div class="flex overflow-x-auto gap-3 pb-4 no-scrollbar mb-4">
          <button onclick="openTab('users')" class="tabBtn px-6 py-3 rounded-2xl glass text-[10px] font-black tracking-widest border border-white/5 hover:bg-white/10 transition-all whitespace-nowrap">USERS & ROLES</button>
          <button onclick="openTab('activities')" class="tabBtn px-6 py-3 rounded-2xl glass text-[10px] font-black tracking-widest border border-white/5 hover:bg-white/10 transition-all whitespace-nowrap">ACTIVITIES</button>
          <button onclick="openTab('finance')" class="tabBtn px-6 py-3 rounded-2xl glass text-[10px] font-black tracking-widest border border-white/5 hover:bg-white/10 transition-all whitespace-nowrap">FINANCE</button>
          <button onclick="openTab('notifications')" class="tabBtn px-6 py-3 rounded-2xl glass text-[10px] font-black tracking-widest border border-white/5 hover:bg-white/10 transition-all whitespace-nowrap">ALERTS</button>
          <button onclick="openTab('archives')" class="tabBtn px-6 py-3 rounded-2xl glass text-[10px] font-black tracking-widest border border-white/5 hover:bg-white/10 transition-all whitespace-nowrap">ARCHIVES</button>
      </div>

      <section id="tab-users" class="tabPanel hidden space-y-4">
          <div class="glass rounded-[2.5rem] p-6 accent-indigo">
              <h3 class="text-xl font-black italic mb-4">MANAGEMENT USER</h3>
              <div id="userList" class="space-y-3"></div>
          </div>
      </section>

      <section id="tab-activities" class="tabPanel hidden space-y-4">
          <div class="flex justify-between items-center px-2">
              <h3 class="text-xl font-black italic">ACTIVITIES</h3>
              <button onclick="openActivityModal()" class="bg-indigo-500 px-5 py-3 rounded-xl text-[10px] font-black shadow-lg shadow-indigo-500/20 hover:scale-105 transition-all">+ EVENT BARU</button>
          </div>
          <div id="actList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </section>

      <section id="tab-finance" class="tabPanel hidden space-y-4">
          <div class="flex justify-between items-center px-2">
              <h3 class="text-xl font-black italic">FINANCE LOG</h3>
              <button onclick="openFinanceModal()" class="bg-emerald-500 text-slate-950 px-5 py-3 rounded-xl text-[10px] font-black shadow-lg shadow-emerald-500/20 hover:scale-105 transition-all">+ TRANSAKSI</button>
          </div>
          <div id="finList" class="space-y-3"></div>
      </section>

      <section id="tab-notifications" class="tabPanel hidden space-y-4">
          <div class="flex justify-between items-center px-2">
              <h3 class="text-xl font-black italic">BROADCAST</h3>
              <button onclick="openAlertModal()" class="bg-rose-500 text-white px-5 py-3 rounded-xl text-[10px] font-black shadow-lg shadow-rose-500/20 hover:scale-105 transition-all">+ PENGUMUMAN</button>
          </div>
          <div id="nList" class="space-y-3"></div>
      </section>

      <section id="tab-archives" class="tabPanel hidden space-y-4">
          <div class="flex justify-between items-center px-2">
              <h3 class="text-xl font-black italic">FILE ARCHIVES</h3>
              <button onclick="openArchiveModal()" class="bg-amber-500 text-slate-950 px-5 py-3 rounded-xl text-[10px] font-black shadow-lg shadow-amber-500/20 hover:scale-105 transition-all">+ UPLOAD</button>
          </div>
          <div id="arList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      </section>

  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, deleteDoc, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // --- CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyAQxpD7ea9gHWGiU3wYXr0XHyl-SNyFYNs",
      authDomain: "katar-9cac3.firebaseapp.com",
      projectId: "katar-9cac3",
      storageBucket: "katar-9cac3.firebasestorage.app",
      messagingSenderId: "1017734829960",
      appId: "1:1017734829960:web:6b02b7176f08a23ce28c3d"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const CLOUD_NAME = "dbxktcwug";
    const UPLOAD_PRESET = "Karteji";

    const $ = (id) => document.getElementById(id);
    let ME_UID = null;

    // --- UTILITIES ---
    window.toggleLoader = (show, msg="Memproses...") => {
        $("loaderMsg").textContent = msg;
        if(show) { $("globalLoader").classList.add('active'); }
        else { setTimeout(() => $("globalLoader").classList.remove('active'), 500); }
    };

    window.closeModal = () => $("crudModal").classList.add('hidden');
    
    window.showModal = (title, bodyHtml, onSave) => {
        $("modalTitle").textContent = title;
        $("modalBody").innerHTML = bodyHtml;
        $("crudModal").classList.remove('hidden');
        $("crudModal").classList.add('flex');
        $("modalSubmitBtn").onclick = onSave;
    };

    window.openTab = (id) => {
        document.querySelectorAll(".tabPanel").forEach(p => p.classList.add("hidden"));
        $(`tab-${id}`).classList.remove("hidden");
        document.querySelectorAll(".tabBtn").forEach(b => b.classList.remove("bg-indigo-500", "text-white"));
        if(event) event.currentTarget.classList.add("bg-indigo-500", "text-white");
    };

    async function uploadToCloudinary(file) {
        if(!file) return null;
        const form = new FormData();
        form.append("file", file);
        form.append("upload_preset", UPLOAD_PRESET);
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: form });
        const d = await res.json();
        return { url: d.secure_url };
    }

    // --- AUTH & LOAD ---
    onAuthStateChanged(auth, async (user) => {
        if (!user) return window.location.href = "../login.html";
        ME_UID = user.uid;
        toggleLoader(true, "Sinkronisasi Akun...");
        
        try {
            const snap = await getDoc(doc(db, "users", ME_UID));
            if(snap.exists()){
                const d = snap.data();
                $("meName").textContent = d.name || "Super Admin";
                $("mePhoto").src = d.photo?.url || "https://via.placeholder.com/150";
            }
            await refreshAll();
            openTab('users');
        } catch(e) { console.error(e); }
        toggleLoader(false);
    });

    window.refreshAll = async () => {
        toggleLoader(true, "Sync Data...");
        try {
            await Promise.allSettled([
                loadStats(), loadUsers(), loadActivities(), loadFinance(), loadNotifications(), loadArchives()
            ]);
        } catch(e) { console.error(e); }
        toggleLoader(false);
    };

    // --- 1. STATS (Live Panel) ---
    async function loadStats() {
        const users = await getDocs(collection(db, "users"));
        $("liveUsers").textContent = users.size;

        const fin = await getDocs(collection(db, "financial_records"));
        let bal = 0;
        fin.forEach(d => {
            const f = d.data();
            if(f.status==='approved') bal += (f.type==='income' ? Number(f.amount) : -Number(f.amount));
        });
        $("liveKas").textContent = "Rp " + bal.toLocaleString('id-ID');

        const notif = await getDocs(query(collection(db, "notifications"), orderBy("createdAt","desc"), limit(1)));
        if(!notif.empty) $("liveAlert").textContent = notif.docs[0].data().title;
    }

    // --- 2. USERS (Direct Role Change) ---
    async function loadUsers() {
        const list = $("userList"); list.innerHTML = "";
        const snap = await getDocs(query(collection(db, "users"), orderBy("name")));
        const roles = ["anggota", "koordinator", "sekretaris", "bendahara", "wakil_ketua", "ketua", "super_admin"];

        snap.forEach(d => {
            const u = d.data();
            if(d.id === ME_UID) return; // Don't list self

            const div = document.createElement("div");
            div.className = "flex items-center justify-between p-3 glass rounded-2xl hover:bg-white/5 transition-all";
            
            // Generate Dropdown Options
            let options = roles.map(r => `<option value="${r}" ${u.role===r ? 'selected' : ''}>${r.toUpperCase()}</option>`).join('');

            div.innerHTML = `
                <div class="flex items-center gap-3">
                    <img src="${u.photo?.url || 'https://via.placeholder.com/80'}" class="h-10 w-10 rounded-xl object-cover">
                    <div>
                        <p class="font-bold text-sm line-clamp-1">${u.name}</p>
                        <p class="text-[9px] text-slate-400">${u.email}</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <select onchange="changeRole('${d.id}', this.value)" class="bg-slate-900 border border-white/10 rounded-lg text-[10px] px-2 py-2 outline-none focus:border-indigo-500 uppercase font-bold text-indigo-400">
                        ${options}
                    </select>
                    <button onclick="deleteDocData('users','${d.id}')" class="p-2 bg-rose-500/10 text-rose-500 rounded-lg hover:bg-rose-500 hover:text-white transition-all">
                        <span class="material-symbols-rounded text-sm">delete</span>
                    </button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    window.changeRole = async (uid, newRole) => {
        toggleLoader(true, "Mengubah Role...");
        try {
            await updateDoc(doc(db, "users", uid), { role: newRole });
        } catch(e) { alert("Gagal ubah role"); }
        toggleLoader(false);
    };

    // --- 3. CRUD: ACTIVITIES ---
    window.openActivityModal = () => {
        const html = `
            <input id="actT" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10" placeholder="Judul Kegiatan">
            <div class="grid grid-cols-2 gap-2">
                <input id="actD" type="date" class="p-4 rounded-2xl bg-white/5 border border-white/10 text-xs">
                <input id="actL" class="p-4 rounded-2xl bg-white/5 border border-white/10 text-xs" placeholder="Lokasi">
            </div>
            <textarea id="actDesc" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 h-24 text-sm" placeholder="Deskripsi"></textarea>
            <input id="actF" type="file" class="text-xs">
        `;
        showModal("TAMBAH EVENT", html, async () => {
            const file = $("actF").files[0];
            toggleLoader(true);
            let cover = await uploadToCloudinary(file);
            await addDoc(collection(db,"activities"), {
                title: $("actT").value, date: $("actD").value, location: $("actL").value, desc: $("actDesc").value,
                cover, status: "approved", createdAt: serverTimestamp()
            });
            closeModal(); await refreshAll(); toggleLoader(false);
        });
    };

    async function loadActivities() {
        const list = $("actList"); list.innerHTML = "";
        const snap = await getDocs(query(collection(db, "activities"), orderBy("createdAt", "desc")));
        snap.forEach(d => {
            const x = d.data();
            list.innerHTML += `
                <div class="glass p-4 rounded-[2rem] accent-indigo flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <img src="${x.cover?.url || 'https://via.placeholder.com/80'}" class="h-12 w-12 rounded-xl object-cover">
                        <div>
                            <p class="font-black text-xs uppercase">${x.title}</p>
                            <span class="text-[9px] bg-emerald-500/20 text-emerald-400 px-2 rounded-md">${x.status}</span>
                        </div>
                    </div>
                    <button onclick="deleteDocData('activities','${d.id}')" class="text-rose-500"><span class="material-symbols-rounded">delete</span></button>
                </div>
            `;
        });
    }

    // --- 4. CRUD: FINANCE ---
    window.openFinanceModal = () => {
        const html = `
            <select id="finT" class="w-full p-4 rounded-2xl bg-slate-900 border border-white/10"><option value="income">Kas Masuk</option><option value="expense">Kas Keluar</option></select>
            <input id="finA" type="number" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10" placeholder="Nominal">
            <input id="finN" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10" placeholder="Catatan">
        `;
        showModal("INPUT KAS", html, async () => {
            toggleLoader(true);
            await addDoc(collection(db,"financial_records"), {
                type: $("finT").value, amount: Number($("finA").value), note: $("finN").value,
                status: "approved", createdAt: serverTimestamp()
            });
            closeModal(); await refreshAll(); toggleLoader(false);
        });
    };

    async function loadFinance() {
        const list = $("finList"); list.innerHTML = "";
        const snap = await getDocs(query(collection(db, "financial_records"), orderBy("createdAt", "desc")));
        snap.forEach(d => {
            const f = d.data();
            const isInc = f.type === 'income';
            list.innerHTML += `
                <div class="glass p-4 rounded-2xl flex justify-between items-center ${isInc ? 'accent-emerald' : 'accent-rose'}">
                    <div>
                        <p class="text-[9px] font-black opacity-50 uppercase">${f.note || 'Transaksi'}</p>
                        <p class="font-black ${isInc?'text-emerald-400':'text-rose-400'}">Rp ${f.amount?.toLocaleString()}</p>
                    </div>
                    <button onclick="deleteDocData('financial_records','${d.id}')" class="text-slate-500 hover:text-rose-500"><span class="material-symbols-rounded">delete</span></button>
                </div>
            `;
        });
    }

    // --- 5. CRUD: NOTIFICATIONS ---
    window.openAlertModal = () => {
        const html = `
            <input id="notT" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10" placeholder="Judul">
            <textarea id="notB" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 h-24" placeholder="Isi pesan"></textarea>
            <select id="notL" class="w-full p-4 rounded-2xl bg-slate-900 border border-white/10"><option value="normal">Normal</option><option value="important">Penting</option></select>
        `;
        showModal("BROADCAST", html, async () => {
            toggleLoader(true);
            await addDoc(collection(db,"notifications"), { title: $("notT").value, body: $("notB").value, level: $("notL").value, createdAt: serverTimestamp() });
            closeModal(); await refreshAll(); toggleLoader(false);
        });
    };

    async function loadNotifications() {
        const list = $("nList"); list.innerHTML = "";
        const snap = await getDocs(query(collection(db, "notifications"), orderBy("createdAt", "desc")));
        snap.forEach(d => {
            const n = d.data();
            list.innerHTML += `
                <div class="glass p-4 rounded-2xl flex justify-between items-start ${n.level==='important'?'accent-rose':'accent-indigo'}">
                    <div><h4 class="font-black text-xs uppercase">${n.title}</h4><p class="text-[10px] text-slate-400 mt-1">${n.body}</p></div>
                    <button onclick="deleteDocData('notifications','${d.id}')" class="text-slate-500 hover:text-rose-500"><span class="material-symbols-rounded text-sm">delete</span></button>
                </div>
            `;
        });
    }

    // --- 6. CRUD: ARCHIVES ---
    window.openArchiveModal = () => {
        const html = `
            <input id="arcT" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10" placeholder="Nama Dokumen">
            <input id="arcF" type="file" class="text-xs">
        `;
        showModal("UPLOAD ARSIP", html, async () => {
            const file = $("arcF").files[0];
            if(!file) return alert("Pilih file");
            toggleLoader(true);
            const media = await uploadToCloudinary(file);
            await addDoc(collection(db, "archives"), { title: $("arcT").value, file: media, createdAt: serverTimestamp() });
            closeModal(); await refreshAll(); toggleLoader(false);
        });
    };

    async function loadArchives() {
        const list = $("arList"); list.innerHTML = "";
        const snap = await getDocs(query(collection(db, "archives"), orderBy("createdAt", "desc")));
        snap.forEach(d => {
            const a = d.data();
            list.innerHTML += `
                <div class="glass p-4 rounded-2xl accent-amber flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-rounded text-amber-400">folder</span>
                        <a href="${a.file?.url}" target="_blank" class="text-xs font-bold hover:text-amber-400 underline truncate w-32">${a.title}</a>
                    </div>
                    <button onclick="deleteDocData('archives','${d.id}')" class="text-rose-500"><span class="material-symbols-rounded text-sm">delete</span></button>
                </div>
            `;
        });
    }

    // --- PROFILE ---
    window.openProfileModal = () => {
        const html = `
            <input id="myName" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10" value="${$("meName").textContent}">
            <input id="myFile" type="file" class="text-xs">
        `;
        showModal("EDIT PROFIL", html, async () => {
            const name = $("myName").value;
            const file = $("myFile").files[0];
            toggleLoader(true);
            const up = { name };
            if(file) up.photo = await uploadToCloudinary(file);
            await updateDoc(doc(db,"users",ME_UID), up);
            location.reload();
        });
    };

    // --- GLOBAL ACTIONS ---
    window.deleteDocData = async (col, id) => {
        if(!confirm("Hapus permanen?")) return;
        toggleLoader(true);
        await deleteDoc(doc(db, col, id));
        await refreshAll();
        toggleLoader(false);
    };

    $("logoutBtn").onclick = () => signOut(auth).then(() => location.href = "../login.html");
  </script>
</body>
</html>

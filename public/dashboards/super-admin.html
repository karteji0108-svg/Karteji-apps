<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Admin Mobile App</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'app-bg': '#050505',
            'card-dark': '#151516',
            'accent-lime': '#ccf381', /* Warna Hijau Elegant */
            'accent-purple': '#4831d4',
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #050505; color: #ffffff; -webkit-tap-highlight-color: transparent; }
    
    /* Hilangkan Scrollbar tapi tetap bisa scroll */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Glass Effect yang smooth untuk HP */
    .glass {
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.08);
    }

    /* Animasi Tab */
    .tab-content { display: none; animation: fadeIn 0.3s ease; }
    .tab-content.active { display: block; }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Tombol Menu Aktif */
    .menu-active div { background-color: #ccf381 !important; color: #000 !important; transform: scale(1.1); }
  </style>
</head>

<body class="min-h-screen pb-24 relative">

  <div id="globalLoader" class="fixed inset-0 bg-black z-[9999] flex items-center justify-center flex-col gap-4">
    <div class="w-12 h-12 border-4 border-gray-800 border-t-accent-lime rounded-full animate-spin"></div>
  </div>

  <div id="crudModal" class="fixed inset-0 z-50 hidden items-end sm:items-center justify-center bg-black/80 backdrop-blur-sm transition-all">
    <div class="bg-[#1a1a1a] w-full sm:w-[400px] rounded-t-[2rem] sm:rounded-[2rem] p-6 border-t border-white/10 shadow-2xl animate-[slideUp_0.3s_ease-out]">
      <div class="w-12 h-1.5 bg-gray-700 rounded-full mx-auto mb-6"></div>
      <h2 id="modalTitle" class="text-2xl font-bold mb-4 text-white">Judul</h2>
      <div id="modalBody" class="space-y-3 max-h-[70vh] overflow-y-auto no-scrollbar pb-4"></div>
      <button id="modalSubmitBtn" class="w-full mt-4 bg-accent-lime text-black font-bold py-4 rounded-2xl text-sm shadow-[0_0_20px_rgba(204,243,129,0.3)]">
        SIMPAN DATA
      </button>
      <button onclick="closeModal()" class="w-full mt-2 py-3 text-gray-500 text-xs font-bold">BATAL</button>
    </div>
  </div>

  <main class="mx-auto max-w-md px-5 pt-8">

    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-3">
        <div class="relative">
          <img id="mePhoto" src="https://via.placeholder.com/100" class="w-12 h-12 rounded-full object-cover border-2 border-[#333]">
          <div class="absolute bottom-0 right-0 w-3 h-3 bg-accent-lime rounded-full border-2 border-black"></div>
        </div>
        <div>
          <p class="text-xs text-gray-400 font-medium">Selamat Datang,</p>
          <h1 id="meName" class="text-lg font-bold text-white leading-tight">Super Admin ðŸ‘‹</h1>
        </div>
      </div>
      <button onclick="refreshAll()" class="w-10 h-10 rounded-full bg-[#1a1a1a] flex items-center justify-center text-white border border-white/5 active:scale-90 transition-transform">
        <span class="material-symbols-rounded text-xl">sync</span>
      </button>
    </div>

    <div class="relative w-full aspect-[1.58/1] bg-[#1a1a1a] rounded-[2rem] p-6 overflow-hidden shadow-2xl border border-white/5 mb-8">
      <div class="absolute -right-10 -top-10 w-40 h-40 bg-accent-lime/10 rounded-full blur-3xl"></div>
      <div class="absolute -left-10 -bottom-10 w-40 h-40 bg-accent-purple/20 rounded-full blur-3xl"></div>
      
      <div class="relative z-10 flex flex-col justify-between h-full">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-xs text-gray-400 font-medium tracking-wider mb-1">TOTAL KAS</p>
            <h2 id="liveKas" class="text-3xl font-bold text-white tracking-tight">Rp 0</h2>
          </div>
          <span class="material-symbols-rounded text-3xl text-white/20">contactless</span>
        </div>
        
        <div class="flex justify-between items-end">
          <div>
            <p class="text-[10px] text-gray-500 font-mono mb-1">**** 8829</p>
            <p id="liveUsers" class="text-xs text-white font-medium flex items-center gap-1">
              <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> 0 Active Users
            </p>
          </div>
          <div class="text-right">
             <p class="text-[9px] text-gray-400 uppercase">Alert</p>
             <p id="liveAlert" class="text-[10px] font-bold text-accent-lime max-w-[100px] truncate">-</p>
          </div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-4 gap-4 mb-8">
      
      <button onclick="openTab('users', this)" class="menu-item menu-active flex flex-col items-center gap-2 group">
        <div class="w-16 h-16 rounded-[1.5rem] bg-[#1a1a1a] flex items-center justify-center border border-white/5 transition-all duration-300 shadow-lg group-active:scale-95">
          <span class="material-symbols-rounded text-2xl">group</span>
        </div>
        <span class="text-[11px] font-medium text-gray-400 group-hover:text-white">Users</span>
      </button>

      <button onclick="openTab('finance', this)" class="menu-item flex flex-col items-center gap-2 group">
        <div class="w-16 h-16 rounded-[1.5rem] bg-[#1a1a1a] flex items-center justify-center border border-white/5 transition-all duration-300 shadow-lg group-active:scale-95">
          <span class="material-symbols-rounded text-2xl">payments</span>
        </div>
        <span class="text-[11px] font-medium text-gray-400 group-hover:text-white">Keuangan</span>
      </button>

      <button onclick="openTab('activities', this)" class="menu-item flex flex-col items-center gap-2 group">
        <div class="w-16 h-16 rounded-[1.5rem] bg-[#1a1a1a] flex items-center justify-center border border-white/5 transition-all duration-300 shadow-lg group-active:scale-95">
          <span class="material-symbols-rounded text-2xl">event_note</span>
        </div>
        <span class="text-[11px] font-medium text-gray-400 group-hover:text-white">Acara</span>
      </button>

      <button onclick="openTab('notifications', this)" class="menu-item flex flex-col items-center gap-2 group">
        <div class="w-16 h-16 rounded-[1.5rem] bg-[#ccf381] text-black flex items-center justify-center transition-all duration-300 shadow-lg group-active:scale-95">
          <span class="material-symbols-rounded text-2xl">campaign</span>
        </div>
        <span class="text-[11px] font-medium text-gray-400 group-hover:text-white">Info</span>
      </button>

    </div>

    <div class="flex justify-between items-center mb-4">
      <h3 id="sectionTitle" class="text-lg font-bold text-white">Recent Users</h3>
      <button id="addBtn" class="text-xs font-bold text-accent-lime px-3 py-1 bg-accent-lime/10 rounded-full">
        + Tambah
      </button>
    </div>

    <div id="contentArea" class="pb-20 space-y-3">
        </div>

  </main>

  <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-[300px] bg-[#1a1a1a]/90 backdrop-blur-xl border border-white/10 rounded-full p-2 flex justify-between items-center shadow-[0_10px_30px_rgba(0,0,0,0.5)] z-40">
    <button onclick="openTab('users', document.querySelectorAll('.menu-item')[0])" class="w-10 h-10 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all">
      <span class="material-symbols-rounded text-xl">home</span>
    </button>
    <button onclick="openTab('archives', null)" class="w-10 h-10 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all">
      <span class="material-symbols-rounded text-xl">folder</span>
    </button>
    
    <button onclick="openProfileModal()" class="w-12 h-12 bg-accent-lime rounded-full flex items-center justify-center text-black -mt-6 border-4 border-[#050505] shadow-lg active:scale-90 transition-transform">
        <span class="material-symbols-rounded text-2xl">person</span>
    </button>

    <button onclick="window.location.reload()" class="w-10 h-10 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all">
      <span class="material-symbols-rounded text-xl">refresh</span>
    </button>
    <button id="logoutBtn" class="w-10 h-10 rounded-full flex items-center justify-center text-red-500 hover:bg-red-500/10 transition-all">
      <span class="material-symbols-rounded text-xl">logout</span>
    </button>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, deleteDoc, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // --- CONFIG FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyAQxpD7ea9gHWGiU3wYXr0XHyl-SNyFYNs",
      authDomain: "katar-9cac3.firebaseapp.com",
      projectId: "katar-9cac3",
      storageBucket: "katar-9cac3.firebasestorage.app",
      messagingSenderId: "1017734829960",
      appId: "1:1017734829960:web:6b02b7176f08a23ce28c3d"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const CLOUD_NAME = "dbxktcwug";
    const UPLOAD_PRESET = "Karteji";

    const $ = (id) => document.getElementById(id);
    let ME_UID = null;
    let CURRENT_TAB = 'users';

    // --- UI HELPERS ---
    window.toggleLoader = (show) => {
        const el = $("globalLoader");
        if(show) el.classList.remove('hidden');
        else setTimeout(() => el.classList.add('hidden'), 500);
    };

    window.closeModal = () => $("crudModal").classList.add('hidden');
    
    window.showModal = (title, bodyHtml, onSave) => {
        $("modalTitle").textContent = title;
        $("modalBody").innerHTML = bodyHtml;
        $("crudModal").classList.remove('hidden');
        $("crudModal").classList.add('flex'); // Flex to center
        $("modalSubmitBtn").onclick = onSave;
    };

    window.openTab = (tabName, btnElement) => {
        CURRENT_TAB = tabName;
        
        // Update Title & Add Button Action
        const titles = { users: "Daftar User", finance: "Riwayat Kas", activities: "Agenda Kegiatan", notifications: "Pengumuman", archives: "Arsip File" };
        $("sectionTitle").textContent = titles[tabName];
        
        // Handle Add Button visibility and action
        const addBtn = $("addBtn");
        if(tabName === 'users') addBtn.classList.add('hidden'); // Cannot add user manually usually
        else {
            addBtn.classList.remove('hidden');
            if(tabName === 'finance') addBtn.onclick = openFinanceModal;
            if(tabName === 'activities') addBtn.onclick = openActivityModal;
            if(tabName === 'notifications') addBtn.onclick = openAlertModal;
            if(tabName === 'archives') addBtn.onclick = openArchiveModal;
        }

        // Highlight Menu
        document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('menu-active'));
        if(btnElement) btnElement.classList.add('menu-active');

        // Render Data
        if(tabName === 'users') loadUsers();
        if(tabName === 'finance') loadFinance();
        if(tabName === 'activities') loadActivities();
        if(tabName === 'notifications') loadNotifications();
        if(tabName === 'archives') loadArchives();
    };

    async function uploadToCloudinary(file) {
        if(!file) return null;
        const form = new FormData();
        form.append("file", file);
        form.append("upload_preset", UPLOAD_PRESET);
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: form });
        const d = await res.json();
        return { url: d.secure_url };
    }

    // --- MAIN LOGIC ---
    onAuthStateChanged(auth, async (user) => {
        if (!user) return window.location.href = "../login.html";
        ME_UID = user.uid;
        toggleLoader(true);
        try {
            const snap = await getDoc(doc(db, "users", ME_UID));
            if(snap.exists()){
                const d = snap.data();
                $("meName").textContent = (d.name || "Admin") + " ðŸ‘‹";
                $("mePhoto").src = d.photo?.url || "https://via.placeholder.com/100";
            }
            await refreshAll();
            openTab('users', document.querySelectorAll('.menu-item')[0]);
        } catch(e) { console.error(e); }
        toggleLoader(false);
    });

    window.refreshAll = async () => {
        toggleLoader(true);
        await Promise.allSettled([loadStats(), loadUsers(), loadFinance()]); // Load essential initially
        if(CURRENT_TAB !== 'users' && CURRENT_TAB !== 'finance') {
             // Reload current tab if it's not one of the preloaded
             if(CURRENT_TAB === 'activities') loadActivities();
             if(CURRENT_TAB === 'notifications') loadNotifications();
             if(CURRENT_TAB === 'archives') loadArchives();
        }
        toggleLoader(false);
    };

    // --- 1. STATS ---
    async function loadStats() {
        const users = await getDocs(collection(db, "users"));
        $("liveUsers").innerHTML = `<span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> ${users.size} Active Users`;

        const fin = await getDocs(collection(db, "financial_records"));
        let bal = 0;
        fin.forEach(d => {
            const f = d.data();
            if(f.status==='approved') bal += (f.type==='income' ? Number(f.amount) : -Number(f.amount));
        });
        $("liveKas").textContent = "Rp " + bal.toLocaleString('id-ID');

        const notif = await getDocs(query(collection(db, "notifications"), orderBy("createdAt","desc"), limit(1)));
        if(!notif.empty) $("liveAlert").textContent = notif.docs[0].data().title;
    }

    // --- 2. RENDER FUNCTIONS (Clean Mobile Look) ---
    
    // USERS
    async function loadUsers() {
        const area = $("contentArea"); area.innerHTML = "";
        const snap = await getDocs(query(collection(db, "users"), orderBy("name")));
        const roles = ["anggota", "koordinator", "sekretaris", "bendahara", "ketua", "super_admin"];

        snap.forEach(d => {
            const u = d.data();
            if(d.id === ME_UID) return;
            
            const div = document.createElement("div");
            div.className = "flex items-center justify-between p-4 bg-[#151516] rounded-2xl border border-white/5";
            
            // Dropdown logic simplified for mobile
            let roleSelect = `<select onchange="changeRole('${d.id}', this.value)" class="bg-black text-xs text-accent-lime p-1 rounded border border-white/10 outline-none uppercase font-bold w-24">
                ${roles.map(r => `<option value="${r}" ${u.role===r?'selected':''}>${r.substr(0,8)}..</option>`).join('')}
            </select>`;

            div.innerHTML = `
                <div class="flex items-center gap-3">
                    <img src="${u.photo?.url||'https://via.placeholder.com/50'}" class="w-10 h-10 rounded-full object-cover bg-gray-800">
                    <div class="overflow-hidden">
                        <p class="text-sm font-bold text-white truncate w-32">${u.name}</p>
                        <p class="text-[10px] text-gray-500 truncate w-32">${u.email}</p>
                    </div>
                </div>
                <div class="flex flex-col items-end gap-1">
                    ${roleSelect}
                    <button onclick="deleteDocData('users','${d.id}')" class="text-[10px] text-red-500 hover:text-red-400">Hapus</button>
                </div>
            `;
            area.appendChild(div);
        });
    }
    
    window.changeRole = async (uid, val) => {
        await updateDoc(doc(db, "users", uid), { role: val });
    };

    // FINANCE
    async function loadFinance() {
        const area = $("contentArea"); area.innerHTML = "";
        const snap = await getDocs(query(collection(db, "financial_records"), orderBy("createdAt", "desc")));
        snap.forEach(d => {
            const f = d.data();
            const isInc = f.type === 'income';
            area.innerHTML += `
                <div class="flex items-center justify-between p-4 bg-[#151516] rounded-2xl border border-white/5">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full ${isInc?'bg-accent-lime/10 text-accent-lime':'bg-red-500/10 text-red-500'} flex items-center justify-center">
                            <span class="material-symbols-rounded text-lg">${isInc?'arrow_downward':'arrow_upward'}</span>
                        </div>
                        <div>
                            <p class="text-xs font-bold text-white uppercase">${f.note || 'Transaksi'}</p>
                            <p class="text-[10px] text-gray-500">${new Date(f.createdAt?.seconds*1000).toLocaleDateString()}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-bold ${isInc?'text-accent-lime':'text-white'}">${isInc?'+':'-'} ${Number(f.amount).toLocaleString()}</p>
                        <button onclick="deleteDocData('financial_records','${d.id}')" class="text-[10px] text-gray-600">Hapus</button>
                    </div>
                </div>
            `;
        });
    }
    
    window.openFinanceModal = () => {
        showModal("Input Kas", `
            <select id="finT" class="w-full p-3 bg-black border border-white/10 rounded-xl text-white text-sm"><option value="income">Uang Masuk</option><option value="expense">Uang Keluar</option></select>
            <input id="finA" type="number" placeholder="Nominal" class="w-full p-3 bg-black border border-white/10 rounded-xl text-white text-sm">
            <input id="finN" placeholder="Keterangan" class="w-full p-3 bg-black border border-white/10 rounded-xl text-white text-sm">
        `, async () => {
             await addDoc(collection(db,"financial_records"), {
                type: $("finT").value, amount: Number($("finA").value), note: $("finN").value, status: "approved", createdAt: serverTimestamp()
            });
            closeModal(); refreshAll();
        });
    };

    // ACTIVITIES
    async function loadActivities() {
        const area = $("contentArea"); area.innerHTML = "";
        const snap = await getDocs(query(collection(db, "activities"), orderBy("createdAt", "desc")));
        snap.forEach(d => {
            const x = d.data();
            area.innerHTML += `
                <div class="p-4 bg-[#151516] rounded-2xl border border-white/5 flex gap-4">
                    <img src="${x.cover?.url || 'https://via.placeholder.com/80'}" class="w-16 h-16 rounded-xl object-cover bg-gray-800">
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <h4 class="text-sm font-bold text-white">${x.title}</h4>
                            <button onclick="deleteDocData('activities','${d.id}')" class="text-red-500"><span class="material-symbols-rounded text-base">delete</span></button>
                        </div>
                        <p class="text-[10px] text-accent-lime mt-1 mb-1">${x.date} â€¢ ${x.location}</p>
                        <p class="text-[10px] text-gray-500 line-clamp-2">${x.desc}</p>
                    </div>
                </div>
            `;
        });
    }

    window.openActivityModal = () => {
        showModal("Agenda Baru", `
            <input id="actT" placeholder="Nama Kegiatan" class="w-full p-3 bg-black border border-white/10 rounded-xl text-white text-sm">
            <div class="flex gap-2">
                <input id="actD" type="date" class="w-1/2 p-3 bg-black border border-white/10 rounded-xl text-white text-xs">
                <input id="actL" placeholder="Lokasi" class="w-1/2 p-3 bg-black border border-white/10 rounded-xl text-white text-xs">
            </div>
            <textarea id="actDesc" placeholder="Deskripsi" class="w-full p-3 bg-black border border-white/10 rounded-xl text-white text-sm h-20"></textarea>
            <input id="actF" type="file" class="text-xs text-gray-400">
        `, async () => {
            toggleLoader(true);
            const cover = await uploadToCloudinary($("actF").files[0]);
            await addDoc(collection(db,"activities"), {
                title: $("actT").value, date: $("actD").value, location: $("actL").value, desc: $("actDesc").value, cover, status: "approved", createdAt: serverTimestamp()
            });
            closeModal(); refreshAll();
        });
    };

    // NOTIFICATIONS
    async function loadNotifications() {
        const area = $("contentArea"); area.innerHTML = "";
        const snap = await getDocs(query(collection(db, "notifications"), orderBy("createdAt", "desc")));
        snap.forEach(d => {
            const n = d.data();
            area.innerHTML += `
                <div class="p-4 rounded-2xl border ${n.level==='important'?'bg-red-500/5 border-red-500/20':'bg-[#151516] border-white/5'}">
                    <div class="flex justify-between items-start mb-2">
                         <h4 class="text-sm font-bold text-white">${n.title}</h4>
                         <button onclick="deleteDocData('notifications','${d.id}')" class="text-gray-600"><span class="material-symbols-rounded text-sm">close</span></button>
                    </div>
                    <p class="text-xs text-gray-400 leading-relaxed">${n.body}</p>
                </div>
            `;
        });
    }
    
    window.openAlertModal = () => {
        showModal("Broadcast", `
            <input id="notT" placeholder="Judul" class="w-full p-3 bg-black border border-white/10 rounded-xl text-white text-sm">
            <textarea id="notB" placeholder="Isi Pesan" class="w-full p-3 bg-black border border-white/10 rounded-xl text-white text-sm h-24"></textarea>
            <select id="notL" class="w-full p-3 bg-black border border-white/10 rounded-xl text-white text-sm"><option value="normal">Normal</option><option value="important">PENTING</option></select>
        `, async () => {
             await addDoc(collection(db,"notifications"), { title: $("notT").value, body: $("notB").value, level: $("notL").value, createdAt: serverTimestamp() });
             closeModal(); refreshAll();
        });
    };
    
    // ARCHIVES
    async function loadArchives() {
         const area = $("contentArea"); area.innerHTML = "";
         const snap = await getDocs(query(collection(db, "archives"), orderBy("createdAt", "desc")));
         snap.forEach(d => {
             const a = d.data();
             area.innerHTML += `
                 <div class="flex items-center justify-between p-4 bg-[#151516] rounded-2xl border border-white/5">
                     <div class="flex items-center gap-3 overflow-hidden">
                         <span class="material-symbols-rounded text-accent-lime text-2xl">folder_zip</span>
                         <a href="${a.file?.url}" target="_blank" class="text-sm font-medium text-white hover:text-accent-lime truncate block max-w-[150px] underline decoration-gray-600">${a.title}</a>
                     </div>
                     <button onclick="deleteDocData('archives','${d.id}')" class="w-8 h-8 flex items-center justify-center bg-white/5 rounded-full"><span class="material-symbols-rounded text-xs text-gray-400">delete</span></button>
                 </div>
             `;
         });
    }
    
    window.openArchiveModal = () => {
        showModal("Upload File", `
            <input id="arcT" placeholder="Nama Dokumen" class="w-full p-3 bg-black border border-white/10 rounded-xl text-white text-sm">
            <input id="arcF" type="file" class="text-xs text-gray-400 mt-2">
        `, async () => {
             const file = $("arcF").files[0];
             if(!file) return;
             toggleLoader(true);
             const media = await uploadToCloudinary(file);
             await addDoc(collection(db, "archives"), { title: $("arcT").value, file: media, createdAt: serverTimestamp() });
             closeModal(); refreshAll();
        });
    };

    // PROFILE
    window.openProfileModal = () => {
        showModal("Edit Profil", `
            <input id="myName" value="${$("meName").textContent.replace(' ðŸ‘‹','')}" class="w-full p-3 bg-black border border-white/10 rounded-xl text-white text-sm">
            <p class="text-[10px] text-gray-500 mt-3 mb-1">Ganti Foto:</p>
            <input id="myFile" type="file" class="text-xs text-gray-400">
        `, async () => {
            const name = $("myName").value;
            const file = $("myFile").files[0];
            toggleLoader(true);
            const up = { name };
            if(file) up.photo = await uploadToCloudinary(file);
            await updateDoc(doc(db,"users",ME_UID), up);
            location.reload();
        });
    };

    window.deleteDocData = async (col, id) => {
        if(confirm("Hapus data ini?")) {
            await deleteDoc(doc(db, col, id));
            refreshAll();
        }
    };

    $("logoutBtn").onclick = () => signOut(auth).then(() => location.href = "../login.html");

  </script>
</body>
</html>
